<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 100px;
            background-color: lightblue;
        }

        .box2 {
            width: 300px;
            height: 300px;
            background-color: lightpink;
        }
    </style>

</head>

<body>

    <div class="box" id="myBox"></div>
    <div class="box2" id="myBox2"></div>

    <br>
    <button type="button" id="slideUpBtn">slideUpBtn</button>
    <button type="button" id="slideDownBtn">slideDownBtn</button>
    <button type="button" id="toggleBtn">toggleBtn</button>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myBox = $('#myBox');
            const myBox2 = $('#myBox2');
            const slideUpBtn = $('#slideUpBtn');
            const slideDownBtn = $('#slideDownBtn');
            const toggleBtn = $('#toggleBtn');

            // 2.action
            slideUpBtn.click(function (e) {
                myBox2.slideUp(1000);
                console.log('e', e);

            });

            slideDownBtn.click(function (e) {
                myBox2.slideDown(1000);
                // // form 不要submit不要submit
                // e.preventDefault();
            });

            toggleBtn.click(function (e) {
                myBox2.slideToggle(3000);

            });

            myBox.click(function (e) {
                myBox2.slideToggle(1000);

            });

        });
    </script>
</body>

</html>
