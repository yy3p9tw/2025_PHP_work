<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>

    </style>

</head>

<body>
    <form action="./data/store.php" method="get" id="myForm">
        <p>
            <input type="text" name="name" id="" value="amy">
        </p>
        <p>
            <input type="text" name="mobile" id="" value="0911-111-111">
        </p>
        <p>
            <input type="submit" value="submit">
        </p>
    </form>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- <img src="./data/store.php" alt=""> -->
    <script>
        $(document).ready(function () {
            // 1.bind
            const myForm = $('#myForm');


            // 2.action
            myForm.submit(function (e) {
                e.preventDefault();
                console.log('e', e);
                let confirmed = confirm('是否送出?');
                console.log('confirmed', confirmed);

                if (!confirmed) {
                    return false;
                }

                console.log('ok');

                // ajax
                let url = './data/store.php';
                // let data = myForm.serialize();
                // console.log('this', this);
                // let data = $(this).serialize();
                let data = $(this).serializeArray();

                console.log('data', data);


                $.ajax({
                    type: "get",
                    url: url,
                    data: data,
                    dataType: "json",
                    success: function (response) {
                        console.log('response', response);

                    }
                });


            });


        });
    </script>
</body>

</html>
