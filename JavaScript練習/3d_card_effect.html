<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D 立體卡片滑鼠互動效果</title>
    <style>
        body {
            background: linear-gradient(120deg, #ffd6e0 0%, #f9c6c9 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            width: 340px;
            height: 440px;
            background: linear-gradient(135deg, #ffdde1 0%, #ee9ca7 100%);
            border-radius: 32px;
            box-shadow: 0 16px 40px #eab1b1aa;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: bold;
            color: #b24592;
            transition: transform 0.15s cubic-bezier(.17,.67,.83,.67);
            perspective: 1000px;
            transform-style: preserve-3d;
            user-select: none;
        }
        .card-title {
            text-shadow: 0 2px 8px #fff8, 0 1px 0 #fff;
        }
    </style>
</head>
<body>
    <div class="card">
        <span class="card-title">3D 立體卡片</span>
    </div>
    <script>
        const card = document.querySelector('.card');
        card.addEventListener('mousemove', (e) => {
            const rect = card.getBoundingClientRect();
            const x = e.clientX - rect.left - rect.width / 2;
            const y = e.clientY - rect.top - rect.height / 2;
            const rotateX = (-y / rect.height) * 20;
            const rotateY = (x / rect.width) * 20;
            card.style.transform = `rotateX(${rotateX}deg) rotateY(${rotateY}deg)`;
        });
        card.addEventListener('mouseleave', () => {
            card.style.transform = '';
        });
    </script>
</body>
</html>
