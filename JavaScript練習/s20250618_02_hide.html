<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
    </style>

</head>

<body>

    <div class="box" id="myBox">

    </div>

    <br>
    <button type="button" id="hideBtn">hideBtn</button>
    <button type="button" id="showBtn">showBtn</button>
    <button type="button" id="toggleBtn">toggleBtn</button>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myBox = $('#myBox');
            const hideBtn = $('#hideBtn');
            const showBtn = $('#showBtn');
            const toggleBtn = $('#toggleBtn');

            // 2.action
            hideBtn.click(function (e) {
                myBox.hide()
                console.log('e', e);

            });

            showBtn.click(function (e) {
                myBox.show()
                // // form 不要submit不要submit
                // e.preventDefault();
            });

            toggleBtn.click(function (e) {
                myBox.toggle();
                
            });

        });
    </script>
</body>

</html>
