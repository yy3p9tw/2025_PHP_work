<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="myBtn" type="button">Click Me</button>
    <script>
        console.log('window', window);
        console.log('window typeof', typeof (window));
        console.log('document', window.document);
        console.log('document typeof', typeof (document));
        console.log('window.console', window.console);
        //   1.綁定
        let myBtn = document.getElementById('myBtn');
        // 2.行動
        myBtn.addEventListener('click', function () {
            console.log('myBtn', myBtn);
            alert('myBtn clicked!');
            // window.alert('myBtn clicked!');
        });
    </script>
</body>

</html>
