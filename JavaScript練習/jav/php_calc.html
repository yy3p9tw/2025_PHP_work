<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHP 計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .main-card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 1.2em; box-shadow: 0 2px 16px #bfa04622; padding: 2.5rem 2rem 2rem 2rem; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; background: #f8f9fa; min-height: 50px; font-size: 18px; text-align: center; transition: all 0.3s ease; }
        .success { color: #155724 !important; background-color: #d4edda !important; border: 1px solid #c3e6cb; }
        .error { color: #721c24 !important; background-color: #f8d7da !important; border: 1px solid #f5c6cb; }
        .back-btn { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="main-card">
            <h1 class="text-center mb-4">PHP 計算機</h1>
            <form id="phpForm" action="calculate.php" method="post" target="resultFrame">
                <div class="mb-3">
                    <label for="phpNum1" class="form-label">第一個數字：</label>
                    <input type="number" id="phpNum1" name="num1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="phpOperator" class="form-label">運算符號：</label>
                    <select id="phpOperator" name="operator" class="form-select">
                        <option value="+">加法 (+)</option>
                        <option value="-">減法 (-)</option>
                        <option value="*">乘法 (*)</option>
                        <option value="/">除法 (/)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="phpNum2" class="form-label">第二個數字：</label>
                    <input type="number" id="phpNum2" name="num2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">計算 (PHP)</button>
            </form>
            <iframe name="resultFrame" style="display:none;"></iframe>
            <div id="result"></div>
            <a href="work.html" class="btn btn-outline-secondary w-100 back-btn">返回主選單</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        window.addEventListener('load', function() {
            var resultFrame = document.getElementsByName('resultFrame')[0];
            resultFrame.addEventListener('load', function() {
                try {
                    var result = resultFrame.contentDocument.body.innerText;
                    showResult(result, result.includes('錯誤') ? 'error' : 'success');
                } catch(e) {
                    showResult('無法讀取結果', 'error');
                }
            });
        });
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
