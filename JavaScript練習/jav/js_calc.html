<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript 計算機</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #f0f2f5; }
        .main-card { max-width: 600px; margin: 40px auto; background: #fff; border-radius: 1.2em; box-shadow: 0 2px 16px #bfa04622; padding: 2.5rem 2rem 2rem 2rem; }
        #result { margin-top: 20px; padding: 15px; border-radius: 4px; background: #f8f9fa; min-height: 50px; font-size: 18px; text-align: center; transition: all 0.3s ease; }
        .success { color: #155724 !important; background-color: #d4edda !important; border: 1px solid #c3e6cb; }
        .error { color: #721c24 !important; background-color: #f8d7da !important; border: 1px solid #f5c6cb; }
        .back-btn { margin-top: 2rem; }
    </style>
</head>
<body>
    <div class="container py-4">
        <div class="main-card">
            <h1 class="text-center mb-4">JavaScript 計算機</h1>
            <form id="jsForm" onsubmit="return calculateJS(event)">
                <div class="mb-3">
                    <label for="jsNum1" class="form-label">第一個數字：</label>
                    <input type="number" id="jsNum1" name="num1" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label for="jsOperator" class="form-label">運算符號：</label>
                    <select id="jsOperator" name="operator" class="form-select">
                        <option value="+">加法 (+)</option>
                        <option value="-">減法 (-)</option>
                        <option value="*">乘法 (*)</option>
                        <option value="/">除法 (/)</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="jsNum2" class="form-label">第二個數字：</label>
                    <input type="number" id="jsNum2" name="num2" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-success w-100">計算 (JavaScript)</button>
            </form>
            <div id="result"></div>
            <a href="work.html" class="btn btn-outline-secondary w-100 back-btn">返回主選單</a>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function calculateJS(event) {
            event.preventDefault();
            const num1 = parseFloat(document.getElementById('jsNum1').value);
            const num2 = parseFloat(document.getElementById('jsNum2').value);
            const operator = document.getElementById('jsOperator').value;
            let result;
            switch(operator) {
                case '+': result = num1 + num2; break;
                case '-': result = num1 - num2; break;
                case '*': result = num1 * num2; break;
                case '/':
                    if(num2 === 0) { showResult('錯誤：不能除以零！', 'error'); return false; }
                    result = num1 / num2; break;
            }
            showResult(`計算結果：${num1.toFixed(2)} ${operator} ${num2.toFixed(2)} = ${result.toFixed(2)}`, 'success');
            return false;
        }
        function showResult(message, type) {
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = message;
            resultDiv.className = type;
        }
    </script>
</body>
</html>
