<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
        }
        .nav{
            width: 100%;
            height: 10vh;
            background-color: lightgray;
            position:fixed;
        }
        .container{
            width: 100%;
            height: 80vh;
        }
        .container-1{
            background-color: lightblue;
        }
        .container-2{
            background-color: lightpink;
        }
        .container-3{
            background-color: lightgreen;
        }
        .footer{
            width: 100%;
            height: 30vh;
            background-color: lightyellow;
        }
    </style>
</head>

<body>
    <div class="nav">
        nav
        <a href="#container-1">container-1</a>
        <a href="#container-2">container-2</a>
        <a href="#container-3">container-3</a>
        <a href="#footer">footer</a>
    </div>
    <!-- 主打廣告 -->
    <div class="container container-1" id="container-1">
        container-1
    </div>
    <!-- 輪播 -->
    <div class="container container-2" id="container-2">
        container-2
    </div>
    <!-- 影片 -->
    <div class="container container-3" id="container-3">
        container-3
    </div>
    <div class="footer" id="footer">
        footer
    </div>
</body>

</html>
