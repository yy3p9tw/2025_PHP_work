    <link rel="stylesheet" href="../css/style.css">
    <style>
        .menu-header {
            position: sticky;
            top: 0;
            background: var(--white);
            z-index: 100;
            padding: 15px 0;
            box-shadow: var(--shadow);
            margin-bottom: 20px;
        }
        
        .table-info {
            text-align: center;
            font-size: 1.2rem;
            color: var(--primary-color);
            font-weight: bold;
        }
        
        .category-tabs {
            display: flex;
            overflow-x: auto;
            margin: 20px 0;
            padding: 0 20px;
        }
        
        .category-tab {
            flex: 0 0 auto;
            padding: 10px 20px;
            margin-right: 10px;
            background: var(--light-bg);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.3s;
        }
        
        .category-tab.active {
            background: var(--primary-color);
            color: var(--white);
        }
        
        .menu-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
        }
        
        .menu-item {
            background: var(--white);
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
            transition: transform 0.3s;
        }
        
        .menu-item:hover {
            transform: translateY(-2px);
        }
        
        .menu-item-image {
            width: 100%;
            height: 150px;
            background: var(--light-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
        }
        
        .menu-item-info {
            padding: 15px;
        }
        
        .menu-item-name {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .menu-item-price {
            color: var(--accent-color);
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
          .add-btn {
            width: 100%;
            padding: 8px;
            background: var(--success-color);
            color: var(--white);
            border: none;
            border-radius: var(--border-radius);
            cursor: pointer;
        }
        
        .quantity-selector {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1rem;
        }
        
        .quantity-btn:hover {
            background: var(--light-bg);
        }
        
        .quantity-display {
            min-width: 30px;
            text-align: center;
            font-weight: bold;
        }
        
        .cart-float {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--accent-color);
            color: var(--white);
            border: none;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: var(--shadow);
            z-index: 1000;
        }
        
        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background: var(--danger-color);
            color: var(--white);
            border-radius: 50%;
            min-width: 20px;
            height: 20px;
            font-size: 0.8rem;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .cart-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            z-index: 2000;
        }
        
        .cart-content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            border-radius: var(--border-radius);
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        
        .cart-header {
            padding: 20px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }
        
        .cart-items {
            padding: 20px;
        }
        
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 0;
            border-bottom: 1px solid var(--border-color);
        }
        
        .quantity-controls {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .quantity-btn {
            width: 30px;
            height: 30px;
            border: 1px solid var(--border-color);
            background: var(--white);
            border-radius: 50%;
            cursor: pointer;
        }
        
        .cart-footer {
            padding: 20px;
            border-top: 1px solid var(--border-color);
        }
        
        .total-price {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
            text-align: right;
        }
    </style>
</head>
