<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳點餐系統</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="welcome-section">
            <h1>歡迎使用餐廳點餐系統</h1>
            <p>請選擇您的身份：</p>
            
            <div class="role-buttons">
                <a href="customer/table-input.html" class="role-btn customer-btn">
                    <div class="btn-icon">👥</div>
                    <div class="btn-text">顧客點餐</div>
                </a>
                
                <a href="kitchen/orders.html" class="role-btn kitchen-btn">
                    <div class="btn-icon">👨‍🍳</div>
                    <div class="btn-text">廚房管理</div>
                </a>
                
                <a href="admin/dashboard.html" class="role-btn admin-btn">
                    <div class="btn-icon">⚙️</div>
                    <div class="btn-text">後台管理</div>
                </a>
            </div>
        </div>
    </div>

    <script>
        // 檢查是否為掃碼進入（可以從 URL 參數判斷）
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('scan') === 'true') {
            // 直接跳轉到座位輸入頁面
            window.location.href = 'customer/table-input.html';
        }
    </script>
</body>
</html>
