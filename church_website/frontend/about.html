<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>關於我們 - 大喜樂教會</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;700&family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="css/style.css" rel="stylesheet">
    <style>
        body { font-family: 'Noto Sans TC', 'Open Sans', Arial, sans-serif; }
    </style>
</head>
<body>

    <!-- 導覽列 (Navbar) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand mx-auto fw-bold fs-3" href="index.html">大喜樂教會</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-center" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">首頁</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="about.html">關於我們</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="sermons.html">講道專區</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="events.html">活動日曆</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="news.html">最新消息</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">聯絡我們</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- 主要內容區塊 -->
    <main class="container mt-4" id="page-content">
        <!-- 頁面內容將由 JavaScript 從 API 載入 -->
    </main>

    <!-- 頁腳 (Footer) -->
    <footer class="bg-dark text-white text-center py-3 mt-5 fixed-bottom">
        <div class="container">
            <p>&copy; 2025 大喜樂教會. All rights reserved.</p>
        </div>
    </footer>

    <!-- jQuery (CDN) -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <!-- Bootstrap JS (CDN) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Custom JS -->
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $.ajax({
                url: '../backend/api/pages.php?slug=about', // 假設 '關於我們' 的 slug 是 'about'
                method: 'GET',
                dataType: 'json',
                success: function(page) {
                    if (page && page.title && page.content) {
                        $('#page-content').html(`
                            <h1 class="text-center mb-4">${page.title}</h1>
                            <hr>
                            <div>${page.content}</div>
                        `);
                    } else {
                        $('#page-content').html('<h1>找不到指定的頁面內容。</h1>');
                    }
                },
                error: function(xhr, status, error) {
                    console.error('Error fetching page content:', status, error);
                    $('#page-content').html('<h1>載入頁面內容時發生錯誤。</h1>');
                }
            });
        });
    </script>
</body>
</html>
