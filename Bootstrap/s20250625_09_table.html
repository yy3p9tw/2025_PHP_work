<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Bordered Table</h2>
        <p>The .table-bordered class adds borders on all sides of the table and the cells:</p>
        <table class="table table-bordered table-hover">
            <thead>
                <tr>
                    <th>id</th>
                    <th>name</th>
                    <th>mobile</th>
                </tr>
            </thead>
            <tbody id="myTbody">
                <!-- <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>john@example.com</td>
                </tr>                -->
            </tbody>
        </table>
    </div>



    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            let data = [
                {
                    id: 1,
                    name: 'amy',
                    mobile: '0911-111-111'
                }, {
                    id: 2,
                    name: 'bob',
                    mobile: '0922-222-222'
                },
                {
                    id: 3,
                    name: 'cat',
                    mobile: '0933-333-333'
                }
            ]

            // 1.bind
            const myTbody = $('#myTbody');
            console.log('myTbody', myTbody);
            // 2.action

            // 我想要放單筆資料進去
            // 單筆完成 再做迴圈

            let tmpText = ``;
            $.each(data, function (key, value) {
                tmpText += `
                <tr>
                    <td>${value.id}</td>
                    <td>${value.name}</td>
                    <td>${value.mobile}</td>
                    </tr>
                    `;
            });
            myTbody.append(tmpText);
        });
    </script>
</body>

</html>
