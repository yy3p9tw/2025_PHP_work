<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>

</head>

<body>
    <div class="container mt-3">
        <div class="row">
            <div class="col-12 col-sm-4">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block" id="myBtn">myBtn</button>
                </div>

            </div>
            <div class="col-12 col-sm-4">
                <div class="my-alert">


                </div>

            </div>
            <div class="col-12 col-sm-4">
                <div class="my-alert">


                </div>

            </div>
        </div>
    </div>





    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myBtn = $('#myBtn');
            const myAlert = $('.my-alert');

            // 2.action
            myBtn.click(function (e) {
                e.preventDefault();

                let url = './data.php';

                $.ajax({
                    type: "get",
                    url: url,
                    // data: "data",
                    dataType: "json",
                    success: function (response) {

                        let data = response;
                        console.log('data', data);

                        myAlert.empty();
                        let tmpText = ``;
                        $.each(data, function (key, value) {
                            tmpText += `
                    <div class="alert ${value.class} alert-dismissible">
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        <strong>Success!</strong> ${value.text}.
                    </div>
                `;
                        });


                        myAlert.append(tmpText);

                    }
                });
            });

        });
    </script>
</body>

</html>
