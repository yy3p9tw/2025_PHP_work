<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        .bg-tiffany {
            background-color: #81D8D0;
        }

        .bg-tiffany:hover {
            background-color: #71cac1;
        }

    </style>

</head>

<body>
    <div class="container mt-3">
        <h2>Basic Progress Bar</h2>
        <p>To create a default progress bar, add a .progress class to a container element and add the progress-bar class
            to its child element. Use the CSS width property to set the width of the progress bar:</p>
        <div class="progress">
            <div id="myBar" class="progress-bar bg-tiffany" style="width:20%"></div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" id="myBtn" class="btn btn-primary btn-block">100% Button</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" id="resetBtn" class="btn btn-danger btn-block">20% Button</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-3">
        <div class="row">
            <div class="col">
                <div class="d-grid">
                    <button type="button" id="addBtn" class="btn btn-warning btn-block">+10% Button</button>
                </div>
            </div>
        </div>
    </div>


    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>
        $(document).ready(function () {
            // 1.bind
            const myBtn = $('#myBtn');
            const myBar = $('#myBar');
            const resetBtn = $('#resetBtn');
            const addBtn = $('#addBtn');


            // 2.action
            myBtn.click(function () {
                myBar.css('width', '100%');
            });

            resetBtn.click(function () {
                myBar.css('width', '20%');
            });



            addBtn.click(function () {
                let currentWidth = parseFloat(myBar.css('width')) / myBar.parent().width() * 100;
                let newWidth = Math.min(currentWidth + 10, 100); // Cap at 100%
                myBar.css('width', newWidth + '%');

            });

        });
    </script>
</body>

</html>
