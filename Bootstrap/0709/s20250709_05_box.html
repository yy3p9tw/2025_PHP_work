<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- 載入bs5 css -->

        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <script>

            // 1.bind
            const info = $('.bg-info');

</html>
