    <script>
        $(document).ready(function () {
            // 1.bind
            const editModalBtn = $('.edit-modal-btn');
            const myID = $('#myID');
            const hiddenID = $('.hidden-ID');


            // 2.action
            editModalBtn.click(function (e) {
                // e.preventDefault();
                console.log('editModalBtn', editModalBtn);

                let tmpText = $(this).attr('data-id');

                // form 傳過去 ID
                hiddenID.val(tmpText);
                // 顯示ID

                myID.text(tmpText);


            });

        });
    </script>
