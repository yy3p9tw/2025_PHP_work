<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ocean Theme Form</title>
    <!-- 載入bs5 css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/css/bootstrap.min.css"
        integrity="sha512-fw7f+TcMjTb7bpbLJZlP8g2Y4XcCyFZW8uy8HsRZsH/SwbMw0plKHFHr99DN3l04VsYNwvzicUX/6qurvIxbxw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(to bottom, #87CEEB 0%, #00BFFF 50%, #1E90FF 100%);
            background-repeat: no-repeat;
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            margin-top: 50px;
        }

        .wave {
            background-image: url('https://www.transparenttextures.com/patterns/waves.png');
            background-repeat: repeat;
            height: 100px;
            opacity: 0.2;
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
        }
    </style>
</head>

<body>

    <div class="container">

        <!-- name / mobile -->
        <div class="row mt-3">
            <div class="col-12 col-sm-6 mt-3">
                <label for="" class="form-label">Name</label>
                <input type="text" class="form-control">
            </div>
            <div class="col-12 col-sm-6 mt-3">
                <label for="" class="form-label">Mobile</label>
                <input type="text" class="form-control form-control-sm">
            </div>
        </div>

        <!-- address -->
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">Address</label>
                <input type="text" class="form-control form-control-lg">
            </div>
        </div>

        <!-- select1 / select2 -->
        <div class="row mt-3">
            <div class="col">
                <label for="" class="form-label">Select 1</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
            <div class="col">
                <label for="" class="form-label">Select 2</label>
                <select class="form-select">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                </select>
            </div>
        </div>

        <!-- checkbox / radio -->
        <div class="row mt-3">
            <div class="col-12 col-sm-6 ">
                <label for="" class="form-label">Checkbox</label>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check1" name="option1" value="something"
                        checked>
                    <label class="form-check-label" for="check1">Option 1</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check2" name="option2" value="something">
                    <label class="form-check-label" for="check2">Option 2</label>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="check3">
                    <label class="form-check-label" for="check3">Option 3</label>
                </div>
            </div>
            <div class="col-12 col-sm-6 mt-3">
                <label for="" class="form-label">Radio</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault1">
                    <label class="form-check-label" for="radioDefault1">Default radio</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="radioDefault" id="radioDefault2" checked>
                    <label class="form-check-label" for="radioDefault2">Default checked radio</label>
                </div>
            </div>
        </div>

        <!-- textarea -->
        <div class="row mt-3">
            <div class="col">
                <label for="exampleFormControlTextarea1" class="form-label">Example textarea</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            </div>
        </div>
        <hr>
        <div class="row mt-5">
            <div class="col">
                <div class="d-grid">
                    <button type="button" class="btn btn-primary btn-block">Submit BTN</button>
                </div>
            </div>
        </div>
    </div>

    <div class="wave"></div>

    <!-- 載入bs5 js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.7/js/bootstrap.min.js"
        integrity="sha512-zKeerWHHuP3ar7kX2WKBSENzb+GJytFSBL6HrR2nPSR1kOX1qjm+oHooQtbDpDBSITgyl7QXZApvDfDWvKjkUw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

    <!-- 載入jquery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>

</html>
