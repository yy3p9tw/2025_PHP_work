<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS上課練習</title>
    <style>
        h3{
            color:darkorange;
            font-size: 50px;
        }
        body{
            background-color: blue;
        }
        table,tr,td{
            border: 1px solid black;
        }
        table{
            width: 80%;
            height: 500px;
            color: wheat;
            text-align: center;
            margin: auto;
        }
        td{
            height: 50px;
            font-size: 100px;
        }
        /* id  */       
        #a01{
            color: black;
            font-family: Arial, Helvetica, sans-serif;
        }
        #a02{
            color: red;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }
        #a03{
            color: chartreuse;
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
    </style>
</head>

<body>
    <h3>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Officia ab temporibus sequi cumque. In facere
        assumenda architecto unde, repudiandae omnis voluptates facilis reiciendis, quas vitae non eaque modi, fuga nam?
    </h3>
    <table>
        <tr>
            <td id="a01">2</td>
            <td id="a02">2</td>
            <td id="a03">2</td>
        </tr>
        <tr>
            <td id="a04">2</td>
            <td id="a05">2</td>
            <td id="a06">2</td>
        </tr>
        <tr>
            <td id="a07">2</td>
            <td id="a08">2</td>
            <td id="a09">2</td>
        </tr>
    </table>
    <!-- .btn+tab -->
    <div class="btn"></div>
    <!-- #btn1+tab -->
     <div id="btn"></div>
    <!-- 保鮮盒 div 沒有語意-->
    <div></div>
    <!-- 有語意 -->
     <header></header>
     <footer></footer>
</body>

</html>
