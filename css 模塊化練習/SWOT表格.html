<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>SWOT 表格</title>
    <style>
        body {
            font-family: "Noto Sans TC", sans-serif;
            background-color: #f5f5f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        table {
            border-collapse: separate;
            border-spacing: 15px;
        }

        td {
            width: 200px;
            height: 150px;
            text-align: center;
            vertical-align: middle;
        }

        .vertical-text {
            writing-mode: vertical-rl;
            text-orientation: upright;
            font-weight: bold;
            font-size: 1.2em;
            color: #333;
            background-color: #ddd;
        }

        .header {
            font-weight: bold;
            font-size: 1.2em;
            text-align: center;
            padding: 10px;
            background-color: #ddd;
            border-radius: 10px;
        }

        div {
            border-radius: 15px;
            box-shadow: 2px 4px 10px rgba(0, 0, 0, 0.1);
            color: #fff;
            text-align: center;
            font-size: 1.2em;
            padding: 40px 20px;
            transition: font-size 0.3s ease;
        }

        #box01 {
            background-color: #2e7d32;
        }

        #box02 {
            background-color: #c62828;
        }

        #box03 {
            background-color: #66bb6a;
        }

        #box04 {
            background-color: #ff8f00;
        }

        #box01:hover,
        #box02:hover,
        #box03:hover,
        #box04:hover {
            font-size: 2em;
        }

        p {
            margin: 0;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <table>
        <tr>
            <td class="header" colspan="4">內部</td>
        </tr>
        <tr>
            <td class="vertical-text" rowspan="2">外部因素</td>
            <td>
                <div id="box01">
                    <p>優勢</p>
                </div>
            </td>
            <td>
                <div id="box02">
                    <p>劣勢</p>
                </div>
            </td>
            <td class="vertical-text" rowspan="2">內部因素</td>
        </tr>
        <tr>
            <td>
                <div id="box03">
                    <p>機會</p>
                </div>
            </td>
            <td>
                <div id="box04">
                    <p>威脅</p>
                </div>
            </td>
        </tr>
        <tr>
            <td class="header" colspan="4">外部</td>
        </tr>
    </table>
</body>

</html>
