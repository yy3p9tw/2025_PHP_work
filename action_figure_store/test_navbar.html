<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>導覽列測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>
<body>
    <h1>導覽列分類載入測試</h1>
    
    <!-- 直接引入 navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-shop"></i> 公仔天堂
            </a>
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <i class="bi bi-grid"></i> 商品分類
                    </a>
                    <ul class="dropdown-menu" id="category-dropdown-menu">
                        <!-- 分類選單將由 JavaScript 動態載入 -->
                        <li><a class="dropdown-item" href="#">載入中...</a></li>
                    </ul>
                </li>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div id="debug-info">
            <h3>除錯資訊</h3>
            <div id="debug-output"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        console.log('開始測試分類載入...');
        
        function debugLog(message) {
            console.log(message);
            const debugOutput = document.getElementById('debug-output');
            debugOutput.innerHTML += '<p>' + new Date().toLocaleTimeString() + ': ' + message + '</p>';
        }
        
        debugLog('DOM 載入完成');
        
        // 等待 DOM 完全載入後測試
        setTimeout(() => {
            debugLog('開始載入分類...');
            
            const categoryMenu = document.getElementById('category-dropdown-menu');
            if (!categoryMenu) {
                debugLog('錯誤：找不到分類選單容器');
                return;
            }
            
            debugLog('找到分類選單容器，發送 API 請求...');
            
            fetch('api/categories.php')
                .then(response => {
                    debugLog('API 回應狀態: ' + response.status);
                    return response.json();
                })
                .then(data => {
                    debugLog('API 回應: ' + JSON.stringify(data, null, 2));
                    
                    if (data.success && data.categories) {
                        let html = '<li><a class="dropdown-item" href="categories.html">所有商品</a></li>';
                        
                        if (data.categories && data.categories.length > 0) {
                            html += '<li><hr class="dropdown-divider"></li>';
                            
                            data.categories.forEach(category => {
                                html += `
                                    <li>
                                        <a class="dropdown-item" href="categories.html?category_id=${category.id}&name=${encodeURIComponent(category.name)}">
                                            ${category.name}
                                        </a>
                                    </li>
                                `;
                            });
                        }
                        
                        categoryMenu.innerHTML = html;
                        debugLog('分類選單載入完成，共 ' + data.categories.length + ' 個分類');
                    } else {
                        debugLog('API 回應失敗: ' + (data.error || '未知錯誤'));
                        categoryMenu.innerHTML = '<li><a class="dropdown-item text-danger" href="#">載入失敗</a></li>';
                    }
                })
                .catch(error => {
                    debugLog('API 錯誤: ' + error.message);
                    categoryMenu.innerHTML = '<li><a class="dropdown-item text-danger" href="#">網路錯誤</a></li>';
                });
                
        }, 500);
    </script>
</body>
</html>
