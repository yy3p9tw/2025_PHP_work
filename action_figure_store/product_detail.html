<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>產品詳情 | 公仔天堂</title>
    <link rel="icon" type="image/svg+xml" href="favicon.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 導覽列佔位符 -->
    <div id="navbar-placeholder"></div>

    <main class="container my-5" style="margin-top: 80px;">
        <!-- 載入中提示 -->
        <div id="product-loading" class="text-center py-5">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">載入中...</span>
            </div>
            <p class="mt-3 text-muted">載入商品詳情中...</p>
        </div>

        <!-- 商品詳情內容 -->
        <div id="product-content" style="display: none;">
            <div class="row">
                <!-- 商品圖片 -->
                <div class="col-md-6 mb-4">
                    <img id="product-image" src="" alt="" class="img-fluid rounded shadow">
                </div>
                
                <!-- 商品資訊 -->
                <div class="col-md-6">
                    <h1 id="product-name" class="mb-3"></h1>
                    <p id="product-description" class="lead mb-4"></p>
                    
                    <!-- 商品分類 -->
                    <div id="product-categories" class="mb-4">
                        <!-- 分類標籤將由 JavaScript 載入 -->
                    </div>
                    
                    <h3 id="product-price" class="text-primary mb-4"></h3>
                    
                    <!-- 商品規格 -->
                    <ul id="product-specs" class="list-group mb-4">
                        <!-- 規格資訊將由 JavaScript 載入 -->
                    </ul>
                    
                    <!-- 購買控制 -->
                    <div class="row mb-3">
                        <div class="col-4">
                            <label for="quantity" class="form-label">數量</label>
                            <div class="input-group">
                                <button id="decrease-quantity" class="btn btn-outline-secondary" type="button">-</button>
                                <input id="quantity" type="number" class="form-control text-center" value="1" min="1">
                                <button id="increase-quantity" class="btn btn-outline-secondary" type="button">+</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 按鈕組 -->
                    <div class="d-flex gap-2">
                        <button id="add-to-cart-btn" class="btn btn-primary btn-lg">
                            <i class="bi bi-cart-plus"></i> 加入購物車
                        </button>
                        <a href="index.html" class="btn btn-outline-secondary btn-lg">
                            <i class="bi bi-arrow-left"></i> 返回首頁
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 公仔天堂. All rights reserved.</p>
        </div>
    </footer>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script src="assets/js/script.js"></script>
    
    <script>
        // 載入共用 navbar
        fetch('navbar.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('navbar-placeholder').innerHTML = html;
                // navbar 載入完成後，載入navbar功能
                const script = document.createElement('script');
                script.src = 'assets/js/navbar.js';
                document.body.appendChild(script);
            })
            .catch(error => {
                console.error('載入導航列失敗:', error);
            });
    </script>
    <script src="assets/js/product-detail.js"></script>
</body>
</html>
