<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 導覽列 -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container">
            <a class="navbar-brand" href="index.html#home">公仔天堂</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="index.html#home">首頁</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#products">產品</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#about">關於我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="index.html#contact">聯絡我們</a></li>
                    <li class="nav-item"><a class="nav-link" href="admin/index.php">後台管理</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-5" style="margin-top: 80px;">
        <div id="product-detail" class="row justify-content-center">
            <!-- 詳情內容由 JS 載入 -->
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3">
        <div class="container">
            <p>&copy; 2025 公仔天堂. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
    <script>
    // 取得網址參數
    function getQueryParam(name) {
        const url = new URL(window.location.href);
        return url.searchParams.get(name);
    }

    $(document).ready(function() {
        const productId = getQueryParam('id');
        if (!productId) {
            $('#product-detail').html('<div class="col-12 text-center text-danger">找不到產品。</div>');
            return;
        }
        $.ajax({
            url: 'api/product_detail.php',
            method: 'GET',
            dataType: 'json',
            data: { id: productId },
            success: function(product) {
                if (!product) {
                    $('#product-detail').html('<div class="col-12 text-center text-danger">查無此產品。</div>');
                    return;
                }
                const html = `
                <div class="col-md-6 col-lg-5">
                    <img src="${product.image_url}" class="img-fluid rounded shadow mb-4" alt="${product.name}">
                </div>
                <div class="col-md-6 col-lg-5 align-self-center">
                    <h2 class="mb-3">${product.name}</h2>
                    <p class="lead">${product.description}</p>
                    <p class="h4 fw-bold text-danger mb-4">$${parseFloat(product.price).toFixed(2)}</p>
                    <ul class="list-group mb-4">
                        <li class="list-group-item"><strong>品牌：</strong>${product.brand || '無'}</li>
                        <li class="list-group-item"><strong>庫存：</strong>${product.stock || '無'}</li>
                        <li class="list-group-item"><strong>上架日期：</strong>${product.created_at || '無'}</li>
                    </ul>
                    <a href="index.html#products" class="btn btn-outline-secondary me-2"><i class="bi bi-arrow-left"></i> 返回產品列表</a>
                    <button class="btn btn-primary"><i class="bi bi-cart-plus"></i> 加入購物車</button>
                </div>
                `;
                $('#product-detail').html(html);
            },
            error: function() {
                $('#product-detail').html('<div class="col-12 text-center text-danger">載入產品詳情失敗。</div>');
            }
        });
    });
    </script>
</body>
</html>
