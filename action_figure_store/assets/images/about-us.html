<!DOCTYPE html>
<html>
<head>
    <style>
        body { margin: 0; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .container { 
            width: 500px; 
            height: 300px; 
            display: flex; 
            align-items: center; 
            justify-content: center;
            flex-direction: column;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title { font-size: 28px; font-weight: bold; margin-bottom: 15px; }
        .subtitle { font-size: 16px; opacity: 0.9; }
        .icon { font-size: 40px; margin-bottom: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">🏢</div>
        <div class="title">關於公仔天堂</div>
        <div class="subtitle">專業公仔銷售平台</div>
    </div>
</body>
</html>
