<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系統狀態檢查</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-ok { color: #198754; }
        .status-error { color: #dc3545; }
        .status-warning { color: #ffc107; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="mb-4">🔍 系統狀態檢查</h1>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>📊 API 狀態檢查</h5>
                    </div>
                    <div class="card-body">
                        <div id="api-status">檢查中...</div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>🖼️ 圖片狀態檢查</h5>
                    </div>
                    <div class="card-body">
                        <div id="image-status">檢查中...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>🏷️ 分類標籤顯示檢查</h5>
                    </div>
                    <div class="card-body">
                        <div id="tags-demo" class="row">檢查中...</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>🔗 頁面連結測試</h5>
                    </div>
                    <div class="card-body">
                        <div class="d-flex gap-2 flex-wrap">
                            <a href="index.html" class="btn btn-primary" target="_blank">首頁</a>
                            <a href="categories.html" class="btn btn-success" target="_blank">分類頁</a>
                            <a href="categories.html?category_id=1&name=動漫公仔" class="btn btn-info" target="_blank">動漫公仔分類</a>
                            <a href="categories.html?category_id=34&name=鋼彈模型" class="btn btn-warning" target="_blank">鋼彈模型分類</a>
                            <a href="product_detail.html?id=10" class="btn btn-secondary" target="_blank">商品詳情</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // API 狀態檢查
        async function checkAPIs() {
            const container = document.getElementById('api-status');
            let html = '<div class="small">';
            
            // 檢查分類 API
            try {
                const categoriesResponse = await fetch('api/categories.php');
                const categoriesData = await categoriesResponse.json();
                
                if (categoriesData.success && categoriesData.categories) {
                    html += `<div class="status-ok">✓ 分類 API：正常 (${categoriesData.categories.length} 個分類)</div>`;
                } else {
                    html += `<div class="status-error">✗ 分類 API：失敗</div>`;
                }
            } catch (error) {
                html += `<div class="status-error">✗ 分類 API：錯誤 - ${error.message}</div>`;
            }
            
            // 檢查商品 API
            try {
                const productsResponse = await fetch('api/products.php?page=1&limit=5');
                const productsData = await productsResponse.json();
                
                if (productsData.success && productsData.products) {
                    const withCategories = productsData.products.filter(p => p.categories && p.categories.length > 0).length;
                    html += `<div class="status-ok">✓ 商品 API：正常 (${productsData.products.length} 個商品，${withCategories} 個有分類)</div>`;
                } else {
                    html += `<div class="status-error">✗ 商品 API：失敗</div>`;
                }
            } catch (error) {
                html += `<div class="status-error">✗ 商品 API：錯誤 - ${error.message}</div>`;
            }
            
            // 檢查商品詳情 API
            try {
                const detailResponse = await fetch('api/product_detail.php?id=10');
                const detailData = await detailResponse.json();
                
                if (detailData.success && detailData.product) {
                    html += `<div class="status-ok">✓ 商品詳情 API：正常</div>`;
                } else {
                    html += `<div class="status-error">✗ 商品詳情 API：失敗</div>`;
                }
            } catch (error) {
                html += `<div class="status-error">✗ 商品詳情 API：錯誤 - ${error.message}</div>`;
            }
            
            html += '</div>';
            container.innerHTML = html;
        }
        
        // 圖片狀態檢查
        async function checkImages() {
            const container = document.getElementById('image-status');
            
            try {
                const response = await fetch('api/products.php?page=1&limit=3');
                const data = await response.json();
                
                if (data.success && data.products) {
                    let html = '<div class="small">';
                    
                    for (const product of data.products) {
                        try {
                            const imgResponse = await fetch(product.image_url, { method: 'HEAD' });
                            if (imgResponse.ok) {
                                html += `<div class="status-ok">✓ ${product.name}：圖片正常</div>`;
                            } else {
                                html += `<div class="status-warning">⚠ ${product.name}：圖片無法載入</div>`;
                            }
                        } catch (error) {
                            html += `<div class="status-error">✗ ${product.name}：圖片錯誤</div>`;
                        }
                    }
                    
                    html += '</div>';
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="status-error">無法取得商品資料</div>';
                }
            } catch (error) {
                container.innerHTML = `<div class="status-error">檢查失敗：${error.message}</div>`;
            }
        }
        
        // 分類標籤展示
        async function showCategoryTags() {
            const container = document.getElementById('tags-demo');
            
            try {
                const response = await fetch('api/products.php?page=1&limit=3');
                const data = await response.json();
                
                if (data.success && data.products) {
                    let html = '';
                    
                    data.products.forEach(product => {
                        let categoryTags = '';
                        if (product.categories && product.categories.length > 0) {
                            categoryTags = product.categories.map(cat => 
                                `<a href="categories.html?category_id=${cat.id}&name=${encodeURIComponent(cat.name)}" 
                                   class="badge bg-primary text-decoration-none me-1" target="_blank">${cat.name}</a>`
                            ).join('');
                        } else {
                            categoryTags = '<span class="text-muted">無分類</span>';
                        }
                        
                        html += `
                            <div class="col-md-4 mb-3">
                                <div class="card">
                                    <div class="card-body">
                                        <h6 class="card-title">${product.name}</h6>
                                        <div class="mb-2">
                                            <strong>分類標籤：</strong><br>
                                            ${categoryTags}
                                        </div>
                                        <div class="small text-muted">
                                            原始資料：${JSON.stringify(product.categories)}
                                        </div>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                    
                    container.innerHTML = html;
                } else {
                    container.innerHTML = '<div class="text-danger">無法載入商品資料</div>';
                }
            } catch (error) {
                container.innerHTML = `<div class="text-danger">載入失敗：${error.message}</div>`;
            }
        }
        
        // 執行所有檢查
        document.addEventListener('DOMContentLoaded', function() {
            checkAPIs();
            checkImages();
            showCategoryTags();
        });
    </script>
</body>
</html>
