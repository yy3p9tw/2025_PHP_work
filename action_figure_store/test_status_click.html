<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>狀態切換測試</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .status-badge {
            transition: all 0.2s ease;
            user-select: none;
            cursor: pointer;
        }
        .status-badge:hover {
            transform: scale(1.05);
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>狀態切換功能測試</h1>
        
        <div class="alert alert-info">
            <p>測試狀態徽章點擊功能。點擊下方的狀態徽章查看是否有響應。</p>
        </div>
        
        <div class="card">
            <div class="card-body">
                <h5>測試分類項目</h5>
                
                <div class="category-item py-2 border-bottom" data-category-id="1">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>動漫公仔</strong>
                            <span class="badge bg-success status-badge ms-2" data-category-id="1" data-new-status="inactive" title="點擊停用">啟用</span>
                        </div>
                        <small class="text-muted">點擊狀態徽章</small>
                    </div>
                </div>
                
                <div class="category-item py-2 border-bottom" data-category-id="2">
                    <div class="d-flex justify-content-between align-items-center">
                        <div>
                            <strong>遊戲公仔</strong>
                            <span class="badge bg-secondary status-badge ms-2" data-category-id="2" data-new-status="active" title="點擊啟用">停用</span>
                        </div>
                        <small class="text-muted">點擊狀態徽章</small>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="mt-3">
            <h5>測試日誌</h5>
            <div id="testLog" class="border p-3" style="height: 200px; overflow-y: auto; background-color: #f8f9fa;">
                <!-- 測試日誌將在這裡顯示 -->
            </div>
        </div>
        
        <div class="mt-3">
            <button class="btn btn-primary" onclick="clearLog()">清除日誌</button>
            <a href="admin/categories.php" class="btn btn-success">前往分類管理</a>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function log(message) {
            const logDiv = document.getElementById('testLog');
            const time = new Date().toLocaleTimeString();
            logDiv.innerHTML += `<div>${time}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }
        
        function clearLog() {
            document.getElementById('testLog').innerHTML = '';
        }
        
        // 模擬狀態切換函數
        async function toggleCategoryStatus(id, newStatus) {
            log(`嘗試切換分類 ${id} 到狀態: ${newStatus}`);
            
            if (!confirm(`確定要${newStatus === 'active' ? '啟用' : '停用'}此分類嗎？`)) {
                log('用戶取消操作');
                return;
            }
            
            // 模擬 API 調用
            log('模擬 API 調用...');
            
            try {
                // 模擬延遲
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // 模擬成功響應
                log(`API 調用成功，狀態已切換到: ${newStatus}`);
                
                // 更新狀態徽章
                const categoryItem = document.querySelector(`[data-category-id="${id}"]`);
                if (categoryItem) {
                    const statusBadge = categoryItem.querySelector('.status-badge');
                    if (statusBadge) {
                        if (newStatus === 'active') {
                            statusBadge.className = 'badge bg-success status-badge ms-2';
                            statusBadge.textContent = '啟用';
                            statusBadge.title = '點擊停用';
                            statusBadge.setAttribute('data-new-status', 'inactive');
                        } else {
                            statusBadge.className = 'badge bg-secondary status-badge ms-2';
                            statusBadge.textContent = '停用';
                            statusBadge.title = '點擊啟用';
                            statusBadge.setAttribute('data-new-status', 'active');
                        }
                        log('頁面狀態徽章已更新');
                    }
                }
            } catch (error) {
                log(`錯誤: ${error.message}`);
            }
        }
        
        // 事件委託處理狀態徽章點擊
        document.addEventListener('DOMContentLoaded', function() {
            log('頁面載入完成，事件監聽器已設置');
            
            document.addEventListener('click', function(e) {
                log(`點擊事件觸發，目標: ${e.target.tagName} ${e.target.className}`);
                
                if (e.target.classList.contains('status-badge')) {
                    log('檢測到狀態徽章點擊');
                    const categoryId = e.target.getAttribute('data-category-id');
                    const newStatus = e.target.getAttribute('data-new-status');
                    
                    log(`分類ID: ${categoryId}, 新狀態: ${newStatus}`);
                    
                    if (categoryId && newStatus) {
                        toggleCategoryStatus(categoryId, newStatus);
                    } else {
                        log('錯誤：缺少分類ID或新狀態');
                    }
                } else {
                    log('點擊的不是狀態徽章');
                }
            });
        });
    </script>
</body>
</html>
