<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>SWOT 分析表</title>
    <link rel="stylesheet" href="swot_table.css">
</head>

<body>
    <div class="swot-container">
        <div class="swot-row">
            <div class="swot-header" colspan="4">內部</div>
        </div>
        <div class="swot-row">
            <div class="swot-vertical swot-vertical-left" rowspan="2">外部因素</div>
            <div class="swot-box" id="box01">
                <div class="swot-title">優勢</div>
            </div>
            <div class="swot-box" id="box02">
                <div class="swot-title">劣勢</div>
            </div>
            <div class="swot-vertical swot-vertical-right" rowspan="2">內部因素</div>
        </div>
        <div class="swot-row">
            <div class="swot-box" id="box03">
                <div class="swot-title">機會</div>
            </div>
            <div class="swot-box" id="box04">
                <div class="swot-title">威脅</div>
            </div>
        </div>
        <div class="swot-row">
            <div class="swot-header" colspan="4">外部</div>
        </div>
    </div>
    <!-- 固定右下的回作品集按鈕 -->
    <a href="../作品集.html" class="back-btn">回作品集</a>
</body>

</html>
