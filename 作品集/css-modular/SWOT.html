<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <title>SWOT 分析</title>
    <link rel="stylesheet" href="SWOT.css">
</head>

<body>
    <div class="swot-grid">
        <div class="swot-cell top-left">
            <div class="swot-title">優勢<br><span class="swot-en">Strengths</span></div>
            <div class="swot-big swot-big-left">S</div>
        </div>
        <div class="swot-cell top-right">
            <div class="swot-title" style="text-align:right;">劣勢<br><span class="swot-en" style="display:block;text-align:right;">Weaknesses</span></div>
            <div class="swot-big swot-big-right">W</div>
        </div>
        <div class="swot-cell bottom-left">
            <div class="swot-title">機會<br><span class="swot-en">Opportunities</span></div>
            <div class="swot-big swot-big-left">O</div>
        </div>
        <div class="swot-cell bottom-right">
            <div class="swot-title swot-title-right">威脅<br><span class="swot-en swot-en-right">Threats</span></div>
            <div class="swot-big swot-big-right">T</div>
        </div>
        <div class="swot-center">
            <div class="swot-center-title">SWOT</div>
            <div class="swot-center-sub">分析</div>
        </div>
    </div>
    <a href="../index.html" class="back-btn">回到作品集</a>
</body>

</html>
