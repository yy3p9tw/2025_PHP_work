<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            padding-top: 15vh;
        }

        .nav {
            background: #fff;
            color: #333;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            min-height: 60px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.04);
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            z-index: 100;
        }

        .nav>div,
        .nav>.dropdown {
            position: relative;
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s;
            background: transparent;
            color: #333;
        }

        .nav>div:hover,
        .nav>.dropdown:hover {
            background: #f2f2f2;
            color: #222;
        }

        .nav .dropdown {
            display: flex;
            align-items: center;
        }

        .nav .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* 直接貼齊主選單底部 */
            left: 0;
            background: #fafafa;
            color: #333;
            min-width: 140px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
            flex-direction: column;
        }

        .nav .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background 0.2s;
            background: transparent;
        }

        .nav .dropdown-content a:hover {
            background: #f2f2f2;
            color: #111;
        }

        .nav .dropdown:hover .dropdown-content {
            display: flex;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .content {
            flex: none;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 0;
            min-height: 100vh;
        }

        .footer {
            background: #f2f2f2;
            color: #888;
            padding: 32px 20px 10px 20px;
            display: flex;
            flex-direction: column;
            align-items: stretch;
            border-top: 1.5px solid #e0e0e0;
            box-shadow: 0 -2px 12px rgba(0,0,0,0.04);
        }
        .footer-main {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            align-items: stretch;
            gap: 24px;
            width: 100%;
            max-width: 1100px;
            margin: 0 auto 8px auto;
        }
        .footer-col {
            flex: 1 1 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 180px;
        }
        .footer-col.left,
        .footer-col.right {
            justify-content: center;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .footer-col.left {
            align-items: flex-start;
        }
        .footer-col.center {
            align-items: center;
        }
        .footer-col.right {
            align-items: flex-end;
        }
        .footer .logo img {
            height: 48px;
            filter: drop-shadow(0 2px 6px rgba(0,0,0,0.08));
        }
        .footer .social {
            margin: 10px 0 0 0;
        }
        .footer .social img {
            height: 24px;
            margin: 0 4px;
            vertical-align: middle;
            filter: grayscale(0.2) brightness(0.95);
            transition: filter 0.2s;
        }
        .footer .social img:hover {
            filter: none;
        }
        .footer .map {
            margin: 0;
        }
        .footer .map iframe {
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        }
        .footer .info {
            text-align: right;
            font-size: 1em;
            line-height: 1.7;
        }
        .footer .info a {
            color: #ff9800;
            text-decoration: none;
            margin: 0 2px;
            transition: color 0.2s;
        }
        .footer .info a:hover {
            color: #e65100;
            text-decoration: underline;
        }
        .footer-copyright {
            text-align: center;
            font-size: 0.95em;
            color: #bbb;
            margin-top: 16px;
        }
    </style>
</head>
