    <style>
        /* calendar section responsive & beautify (from index.html) */
        .calendar-section {
            background: #fff;
            margin: 32px auto 0 auto;
            padding: 32px 24px;
            max-width: 900px;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            min-width: 100vw;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            position: relative;
            box-sizing: border-box;
        }
        .calendar-section .calendar-wrap {
            width: 80vw;
            max-width: 80vw;
            margin: 0 auto;
        }
        .calendar-section iframe {
            width: 100% !important;
            min-width: 0;
        }
        .calendar-section .box-container {
            width: 100% !important;
            max-width: 860px;
        }
        @media (max-width: 900px) {
            .calendar-section {
                padding: 16px 4vw;
                max-width: 100vw;
            }
            .calendar-section .box-container {
                font-size: 0.95em;
                min-width: 0;
            }
        }
        @media (max-width: 600px) {
            .calendar-section {
                padding: 8px 2vw;
            }
            .calendar-section .box-container {
                font-size: 0.85em;
            }
        }
        .content-area {
            padding-top: 60px;
            min-height: unset;
            display: flex;
            flex-direction: column;
        }
        .content {
            flex: 0 0 auto;
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.06);
            margin: 0 auto 32px auto;
            max-width: 900px;
            width: 100%;
            padding: 48px 24px 32px 24px;
            text-align: center;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        @media (max-width: 900px) {
            .content {
                padding: 32px 4vw 24px 4vw;
                max-width: 100vw;
            }
        }
        @media (max-width: 600px) {
            .content {
                padding: 20px 2vw 16px 2vw;
            }
        }
        .content, .calendar-section {
            min-width: 100vw;
            left: 50%;
            right: 50%;
            margin-left: -50vw;
            margin-right: -50vw;
            position: relative;
            box-sizing: border-box;
        }
        @media (max-width: 900px) {
            .content, .calendar-section {
                min-width: 100vw;
                margin-left: -50vw;
                margin-right: -50vw;
                left: 50%;
                right: 50%;
            }
        }
    </style>
</head>
