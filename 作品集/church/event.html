        <div class="content-area">

                <h2 id="contact">聯絡我們</h2>
                <form style="width:100%;max-width:400px;margin:0 auto;display:flex;flex-direction:column;gap:16px;">
                    <label>姓名：<input type="text" name="name" required style="width:100%;padding:8px;"></label>
                    <label>Email：<input type="email" name="email" required style="width:100%;padding:8px;"></label>
                    <label>主旨：<input type="text" name="subject" style="width:100%;padding:8px;"></label>
                    <label>內容：<textarea name="message" rows="5" required style="width:100%;padding:8px;"></textarea></label>
                    <button type="submit" style="background:#ff9800;color:#fff;padding:10px 0;border:none;border-radius:4px;font-size:1.1em;cursor:pointer;">送出</button>
                </form>
            </div>
        </div>
