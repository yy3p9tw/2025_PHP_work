<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>餐廳管理後台 - 優雅現代</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* 頂部資訊欄 */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
        }

        .welcome {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .welcome h1 {
            color: #2c3e50;
            font-size: 28px;
            font-weight: 700;
        }

        .welcome .icon {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .time-info {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 16px;
            color: #34495e;
        }

        .current-time {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
        }

        /* 統計卡片 */
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card .icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            font-size: 24px;
            color: white;
        }        .stat-card.pending .icon { background: linear-gradient(45deg, #f39c12, #e67e22); }
        .stat-card.cooking .icon { background: linear-gradient(45deg, #e74c3c, #c0392b); }
        .stat-card.ready .icon { background: linear-gradient(45deg, #3498db, #2980b9); }
        .stat-card.completed .icon { background: linear-gradient(45deg, #27ae60, #2ecc71); }
        .stat-card.revenue .icon { background: linear-gradient(45deg, #9b59b6, #8e44ad); }

        .stat-card h3 {
            font-size: 32px;
            font-weight: 700;
            color: #2c3e50;
            margin-bottom: 5px;
        }

        .stat-card p {
            color: #7f8c8d;
            font-size: 16px;
            font-weight: 500;
        }

        /* 控制按鈕區 */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(45deg, #3742fa, #2f3542);
            color: white;
        }

        .btn-danger {
            background: linear-gradient(45deg, #e55039, #c44569);
            color: white;
        }

        .btn-success {
            background: linear-gradient(45deg, #78e08f, #38ada9);
            color: white;
        }

        .btn-info {
            background: linear-gradient(45deg, #4834d4, #686de0);
            color: white;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        /* 訂單網格 */
        .orders-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }        .order-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid;
        }        .order-card.new { border-left-color: #3498db; }
        .order-card.pending { border-left-color: #f39c12; }
        .order-card.cooking { border-left-color: #e74c3c; }
        .order-card.ready { border-left-color: #3498db; }
        .order-card.completed { border-left-color: #27ae60; }
        .order-card.hidden { opacity: 0.3; filter: grayscale(100%); }

        .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }

        .order-id {
            background: linear-gradient(45deg, #2c3e50, #34495e);
            color: white;
            padding: 8px 16px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 14px;
        }

        .order-time {
            color: #7f8c8d;
            font-size: 12px;
        }        .order-status {
            display: inline-block;
            padding: 6px 16px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
        }

        .order-status.new { background: #3498db; color: white; }
        .order-status.pending { background: #f39c12; color: white; }
        .order-status.cooking { background: #e74c3c; color: white; }
        .order-status.completed { background: #27ae60; color: white; }

        .order-items {
            margin: 15px 0;
        }

        .order-item {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #ecf0f1;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-name {
            font-weight: 500;
            color: #2c3e50;
        }

        .item-quantity {
            color: #7f8c8d;
            font-size: 14px;
        }

        .item-price {
            font-weight: 600;
            color: #27ae60;
        }

        .order-total {
            text-align: right;
            padding-top: 15px;
            border-top: 2px solid #ecf0f1;
            font-size: 18px;
            font-weight: 700;
            color: #2c3e50;
        }

        .order-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .btn-sm {
            padding: 8px 16px;
            font-size: 12px;
            border-radius: 15px;
        }        /* 彈窗樣式 */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            position: relative;
            background: white;
            margin: 5% auto;
            padding: 30px;
            width: 90%;
            max-width: 800px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.2);
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-10px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .close {
            position: absolute;
            right: 20px;
            top: 15px;
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .close:hover {
            color: #2c3e50;
            transform: scale(1.1);
        }

        /* 待處理訂單列表樣式 */
        .pending-orders-list {
            max-height: 70vh;
            overflow-y: auto;
            padding: 15px 0;
        }

        .pending-orders-list .order-card {
            margin-bottom: 15px;
            background: white;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
            border-left: 5px solid #f39c12;
        }

        .pending-orders-list .order-card:hover {
            transform: translateX(5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .pending-orders-list .order-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 1px solid #eee;
        }

        .pending-orders-list .order-id {
            font-size: 18px;
            font-weight: bold;
            color: #2c3e50;
        }

        .pending-orders-list .order-time {
            color: #7f8c8d;
            font-size: 14px;
        }

        .pending-orders-list .order-items {
            margin: 15px 0;
        }

        .pending-orders-list .order-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            color: #34495e;
        }

        .pending-orders-list .order-total {
            text-align: right;
            font-weight: bold;
            color: #27ae60;
            font-size: 18px;
            margin-top: 15px;
            padding-top: 10px;
            border-top: 1px solid #eee;
        }

        .pending-orders-list .btn-group {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
            margin-top: 15px;
        }

        /* 當滑鼠移到統計卡片上時的提示 */
        .stat-card {
            position: relative;
        }

        .stat-card::after {
            content: "點擊查看詳情";
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            opacity: 0;
            transition: opacity 0.3s ease;
            pointer-events: none;
        }

        .stat-card:hover::after {
            opacity: 1;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                text-align: center;
            }

            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .orders-grid {
                grid-template-columns: 1fr;
            }

            .controls {
                justify-content: center;
            }

            .welcome h1 {
                font-size: 24px;
            }
        }

        @media (max-width: 480px) {
            .stats-grid {
                grid-template-columns: 1fr;
            }

            .order-actions {
                flex-direction: column;
            }
        }

        .control-buttons {
            display: none; /* 隱藏控制按鈕區域 */
            gap: 10px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 頂部資訊欄 -->
        <div class="header">
            <div class="header-content">
                <div class="welcome">
                    <div class="icon">
                        <i class="fas fa-utensils"></i>
                    </div>
                    <h1>餐廳管理後台</h1>
                </div>
                <div class="time-info">
                    <div class="current-time" id="currentTime">載入中...</div>
                </div>
            </div>
        </div>

        <!-- 統計卡片 -->
        <div class="stats-grid">            <div class="stat-card pending" onclick="showPendingOrders()">
                <div class="icon">
                    <i class="fas fa-clock"></i>
                </div>
                <h3 id="pendingCount">0</h3>
                <p>待處理訂單</p>
            </div>            <div class="stat-card cooking" onclick="showCookingOrders()">
                <div class="icon">
                    <i class="fas fa-fire"></i>
                </div>
                <h3 id="cookingCount">0</h3>
                <p>製作中訂單</p>
            </div>
            <div class="stat-card ready" onclick="showReadyOrders()">
                <div class="icon">
                    <i class="fas fa-bell"></i>
                </div>
                <h3 id="readyCount">0</h3>
                <p>出餐準備</p>
            </div>
            <div class="stat-card completed" onclick="showCompletedOrders()">
                <div class="icon">
                    <i class="fas fa-check-circle"></i>
                </div>                <h3 id="completedCount">0</h3>
                <p>已完成訂單</p>
            </div>
            <div class="stat-card revenue" onclick="showTodayRevenue()" style="display: none;">
                <div class="icon">
                    <i class="fas fa-list-ol"></i>
                </div>
                <h3 id="todayCount">0</h3>
                <p>今日筆數</p>
            </div>
        </div>       
        <!-- 訂單網格 -->
        <div class="orders-grid" id="ordersGrid">
            <!-- 訂單卡片將動態插入這裡 -->
        </div>

        <!-- 空狀態 -->
        <div class="empty-state" id="emptyState" style="display: none;">
            <i class="fas fa-clipboard-list"></i>
            <h3>目前沒有訂單</h3>
            <p>等待客人下單...</p>
        </div>
    </div>

    <!-- 今日收入彈窗 -->    <div id="revenueModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeRevenueModal()">&times;</span>
            <h2><i class="fas fa-chart-line"></i> 今日營收詳情</h2>
            <div class="revenue-detail" id="revenueDetail">
                <!-- 收入詳情將動態填入 -->
            </div>
        </div>
    </div>    <!-- 待處理訂單彈窗 -->
    <div id="pendingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePendingModal()">&times;</span>
            <h2><i class="fas fa-clock"></i> 待處理訂單</h2>
            <div class="pending-orders" id="pendingOrdersList">
                <!-- 待處理訂單將動態填入 -->
            </div>
        </div>
    </div>

    <!-- 製作中訂單彈窗 -->
    <div id="cookingModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCookingModal()">&times;</span>
            <h2><i class="fas fa-fire"></i> 製作中訂單</h2>
            <div class="cooking-orders" id="cookingOrdersList">
                <!-- 製作中訂單將動態填入 -->
            </div>
        </div>
    </div>

    <!-- 出餐準備彈窗 -->
    <div id="readyModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeReadyModal()">&times;</span>
            <h2><i class="fas fa-bell"></i> 出餐準備</h2>
            <div class="ready-orders" id="readyOrdersList">
                <!-- 出餐準備訂單將動態填入 -->
            </div>
        </div>
    </div>

    <!-- 已完成訂單彈窗 -->
    <div id="completedModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeCompletedModal()">&times;</span>
            <h2><i class="fas fa-check-circle"></i> 已完成訂單</h2>
            <div class="completed-orders" id="completedOrdersList">
                <!-- 已完成訂單將動態填入 -->
            </div>
        </div>
    </div>

    <!-- 訂單詳情彈窗 -->
    <div id="orderDetailModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeOrderDetailModal()">&times;</span>
            <div id="orderDetailContent"></div>
        </div>
    </div>

    <!-- 待處理訂單彈窗 -->
    <div id="pendingOrdersModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closePendingOrdersModal()">&times;</span>
            <h2>待處理訂單列表</h2>
            <div id="pendingOrdersContent" class="pending-orders-list"></div>
        </div>
    </div>

    <script>
        // 假資料
        const orders = [
            {
                id: 1,
                tableNumber: 5,
                status: 'pending',
                items: [
                    { name: '牛排', quantity: 1, price: 300 },
                    { name: '薯條', quantity: 2, price: 150 }
                ],
                total: 600,
                timestamp: Date.now() - 3600 * 1000 // 1 小時前
            },
            {
                id: 2,
                tableNumber: 3,
                status: 'cooking',
                items: [
                    { name: '雞排', quantity: 1, price: 200 },
                    { name: '沙拉', quantity: 1, price: 180 }
                ],
                total: 380,
                timestamp: Date.now() - 1800 * 1000 // 30 分鐘前
            },
            {
                id: 3,
                tableNumber: 8,
                status: 'ready',
                items: [
                    { name: '義大利麵', quantity: 1, price: 220 },
                    { name: '汽水', quantity: 2, price: 100 }
                ],
                total: 320,
                timestamp: Date.now() - 600 * 1000 // 10 分鐘前
            },
            {
                id: 4,
                tableNumber: 2,
                status: 'completed',
                items: [
                    { name: '漢堡', quantity: 1, price: 250 },
                    { name: '薯條', quantity: 1, price: 75 }
                ],
                total: 325,
                timestamp: Date.now() - 120 * 1000 // 2 分鐘前
            }
        ];

        const hiddenOrders = new Set(); // 隱藏的訂單 ID 集合

        // 初始化統計數據
        function initStats() {
            const pendingCount = orders.filter(order => order.status === 'pending' || order.status === 'new').length;
            const cookingCount = orders.filter(order => order.status === 'cooking').length;
            const readyCount = orders.filter(order => order.status === 'ready').length;
            const completedCount = orders.filter(order => order.status === 'completed').length;
            
            document.getElementById('pendingCount').innerText = pendingCount;
            document.getElementById('cookingCount').innerText = cookingCount;
            document.getElementById('readyCount').innerText = readyCount;
            document.getElementById('completedCount').innerText = completedCount;
        }

        // 獲取相對時間
        function getRelativeTime(timestamp) {
            const now = new Date();
            const diff = Math.floor((now - timestamp) / 1000); // 秒數差異
            
            if (diff < 60) {
                return `${diff} 秒前`;
            } else if (diff < 3600) {
                const minutes = Math.floor(diff / 60);
                return `${minutes} 分鐘前`;
            } else {
                const hours = Math.floor(diff / 3600);
                return `${hours} 小時前`;
            }
        }

        // 獲取訂單狀態文字
        function getStatusText(status) {
            switch (status) {
                case 'new':
                    return '新訂單';
                case 'pending':
                    return '待處理';
                case 'cooking':
                    return '製作中';
                case 'ready':
                    return '出餐準備';
                case 'completed':
                    return '已完成';
                default:
                    return '';
            }
        }

        // 更新訂單狀態
        function updateOrderStatus(orderId, newStatus) {
            const order = orders.find(order => order.id === orderId);
            if (order) {
                order.status = newStatus;
                // 重新計算統計數據
                initStats();
            }
        }

        // 當前時間更新
        function updateCurrentTime() {
            const now = new Date();
            const formattedTime = now.toLocaleString('zh-TW', {
                year: 'numeric',
                month: '2-digit',
                day: '2-digit',
                hour: '2-digit',
                minute: '2-digit',
                second: '2-digit'
            }).replace(/\//g, '-').replace(/, /g, ' ');
            
            document.getElementById('currentTime').innerText = formattedTime;
        }

        // 每秒更新一次時間
        setInterval(updateCurrentTime, 1000);

        // 初始化事件監聽
        document.addEventListener('DOMContentLoaded', function() {
            initStats();
            
            // 添加統計卡片點擊事件
            document.querySelector('.stat-card.pending').addEventListener('click', showPendingOrders);
        });

        // 顯示待處理訂單列表
        function showPendingOrders() {
            const pendingOrders = orders.filter(order => 
                (order.status === 'pending' || order.status === 'new') && 
                !hiddenOrders.has(parseInt(order.id))
            );
            
            let content = '';
            if (pendingOrders.length === 0) {
                content = `
                    <div class="empty-state">
                        <h3>目前沒有待處理訂單</h3>
                        <p>所有訂單都已在處理中或已完成</p>
                    </div>
                `;
            } else {
                content = pendingOrders.map(order => {
                    const orderTime = new Date(order.timestamp);
                    const relativeTime = getRelativeTime(orderTime);
                    
                    let itemsHtml = '';
                    if (Array.isArray(order.items)) {
                        itemsHtml = order.items.map(item => `
                            <div class="order-item">
                                <span class="item-name">${item.name}</span>
                                <span class="item-quantity">x${item.quantity}</span>
                                <span class="item-price">$${item.price * item.quantity}</span>
                            </div>
                        `).join('');
                    } else if (typeof order.items === 'object') {
                        itemsHtml = Object.entries(order.items).map(([name, quantity]) => `
                            <div class="order-item">
                                <span class="item-name">${name}</span>
                                <span class="item-quantity">x${quantity}</span>
                                <span class="item-price">-</span>
                            </div>
                        `).join('');
                    }
                    
                    return `
                        <div class="order-card" data-order-id="${order.id}">
                            <div class="order-header">
                                <div class="order-id">訂單 #${order.id} - 桌號 ${order.tableNumber}</div>
                                <div class="order-time">${relativeTime}</div>
                            </div>
                            <div class="order-status ${order.status}">
                                ${getStatusText(order.status)}
                            </div>
                            <div class="order-items">
                                ${itemsHtml}
                            </div>
                            <div class="order-total">
                                總計: $${order.total || 0}
                            </div>
                            <div class="btn-group">
                                <button class="btn btn-danger" onclick="startCooking(${order.id})">
                                    <i class="fas fa-fire"></i> 開始製作
                                </button>
                                <button class="btn btn-info" onclick="showOrderDetail(${order.id}); closePendingOrdersModal();">
                                    <i class="fas fa-info-circle"></i> 詳細資訊
                                </button>
                            </div>
                        </div>
                    `;
                }).join('');
            }
            
            document.getElementById('pendingOrdersContent').innerHTML = content;
            document.getElementById('pendingOrdersModal').style.display = 'block';
        }

        // 關閉待處理訂單彈窗
        function closePendingOrdersModal() {
            document.getElementById('pendingOrdersModal').style.display = 'none';
        }

        // 開始製作訂單
        function startCooking(orderId) {
            updateOrderStatus(orderId, 'cooking');
            closePendingOrdersModal();
            // 重新顯示待處理訂單列表
            showPendingOrders();
        }

        // 更新點擊彈窗外部關閉的邏輯
        window.onclick = function(event) {
            const orderDetailModal = document.getElementById('orderDetailModal');
            const completedModal = document.getElementById('completedModal');
            const pendingOrdersModal = document.getElementById('pendingOrdersModal');
            
            if (event.target === orderDetailModal) {
                orderDetailModal.style.display = 'none';
            }
            if (event.target === completedModal) {
                completedModal.style.display = 'none';
            }
            if (event.target === pendingOrdersModal) {
                pendingOrdersModal.style.display = 'none';
            }
        }
    </script>
</body>
</html>
