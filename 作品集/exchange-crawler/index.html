<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>匯率即時爬蟲</title>
  <style>
    body { background: #f7f8fa; }
    .exchange-box {
      max-width: 420px;
      margin: 40px auto;
      background: #fff;
      border-radius: 18px;
      box-shadow: 0 4px 24px #bfa04633;
      padding: 36px 30px 28px 30px;
      text-align: center;
    }
    .exchange-box h1 {
      color: #1a237e;
      margin-bottom: 18px;
      font-size: 1.6em;
      letter-spacing: 2px;
    }
    .convert-ui { margin-bottom: 18px; }
    .convert-row { display: flex; align-items: center; justify-content: center; gap: 10px; margin-bottom: 10px; }
    .convert-row label { color: #3b82f6; font-weight: bold; }
    .convert-row select, .convert-row input[type=number] {
      padding: 8px 10px; border-radius: 8px; border: 1px solid #b6c7e6; font-size: 1em; font-family: inherit;
    }
    .convert-row button {
      background: linear-gradient(90deg, #3b82f6 60%, #60a5fa 100%); color: #fff; border: none; border-radius: 20px;
      padding: 10px 24px; font-weight: bold; font-size: 1.08em; cursor: pointer; transition: background 0.2s;
    }
    .convert-row button:hover { background: linear-gradient(90deg, #60a5fa 60%, #3b82f6 100%); }
    .convert-result { margin-top: 8px; color: #1a237e; font-weight: bold; font-size: 1.15em; min-height: 24px; }
    .update-time { text-align: right; color: #888; font-size: 0.95em; margin-top: 10px; }
    .rate-list-box { margin-top: 18px; }
    .rate-table { width: 100%; border-collapse: collapse; font-size: 0.98em; margin-top: 8px; }
    .rate-table th, .rate-table td { padding: 7px 4px; border-bottom: 1px solid #e0e0e0; text-align: center; }
    .rate-table th { background: #e0e7ff; color: #1a237e; }
    .rate-table tr:last-child td { border-bottom: none; }
    #fetchBtn { margin-bottom: 8px; background: #fbbf24; color: #222; border: none; border-radius: 16px; padding: 7px 18px; font-weight: bold; cursor: pointer; transition: background 0.2s; }
    #fetchBtn:hover { background: #fde68a; }
    .site-footer {
      margin-top: 32px;
      text-align: center;
      color: #888;
      font-size: 1em;
      padding: 18px 0 8px 0;
    }
    .back-to-portfolio {
      position: fixed;
      right: 24px;
      bottom: 24px;
      background: #3b82f6;
      color: #fff;
      padding: 12px 22px;
      border-radius: 30px;
      font-weight: bold;
      font-size: 1.08em;
      text-decoration: none;
      box-shadow: 0 2px 12px #bfa04633;
      z-index: 100;
      transition: background 0.2s;
    }
    .back-to-portfolio:hover {
      background: #1a237e;
    }
  </style>
</head>
<body>
  <div class="exchange-box">
    <h1>匯率即時查詢</h1>
    <div class="convert-ui">
      <div class="convert-row">
        <label for="from">從</label>
        <select id="from">
          <option value="USD">美元(USD)</option>
          <option value="TWD">台幣(TWD)</option>
          <option value="JPY">日圓(JPY)</option>
          <option value="EUR">歐元(EUR)</option>
          <option value="CNY">人民幣(CNY)</option>
          <option value="HKD">港幣(HKD)</option>
          <option value="KRW">韓元(KRW)</option>
          <option value="GBP">英鎊(GBP)</option>
          <option value="AUD">澳幣(AUD)</option>
          <option value="CAD">加幣(CAD)</option>
        </select>
        <button id="swapBtn" type="button" title="幣別互換" style="background:#e0e7ff;border:none;border-radius:50%;width:32px;height:32px;display:flex;align-items:center;justify-content:center;margin:0 6px;cursor:pointer;"><span style="font-size:1.2em;">⇄</span></button>
        <label for="to">兌換成</label>
        <select id="to">
          <option value="TWD">台幣(TWD)</option>
          <option value="USD">美元(USD)</option>
          <option value="JPY">日圓(JPY)</option>
          <option value="EUR">歐元(EUR)</option>
          <option value="CNY">人民幣(CNY)</option>
          <option value="HKD">港幣(HKD)</option>
          <option value="KRW">韓元(KRW)</option>
          <option value="GBP">英鎊(GBP)</option>
          <option value="AUD">澳幣(AUD)</option>
          <option value="CAD">加幣(CAD)</option>
        </select>
      </div>
      <div class="convert-row">
        <input type="number" id="amount" placeholder="金額" style="width:120px;">
        <button id="convertBtn">兌換</button>
      </div>
      <div id="convertResult" class="convert-result"></div>
    </div>
    <div class="update-time" id="updateTime"></div>
    <div class="rate-list-box">
      <button id="fetchBtn">取得最新匯率</button>
      <table class="rate-table">
        <thead>
          <tr>
            <th>幣別</th>
            <th>兌美元匯率</th>
          </tr>
        </thead>
        <tbody id="rateBody">
          <tr><td colspan="2">請點擊上方按鈕取得最新匯率</td></tr>
        </tbody>
      </table>
    </div>
  </div>
  <footer class="site-footer">
    <div>© 2025 于崇銘. 保留所有權利。</div>
  </footer>
  <a href="../index.html" class="back-to-portfolio" title="回作品集">⮌ 回作品集</a>
  <script>
    let latestRates = null;
    // 取得匯率資料（以台灣銀行公開API為例）
    async function fetchRates() {
      const url = 'https://api.exchangerate-api.com/v4/latest/USD';
      const res = await fetch(url);
      const data = await res.json();
      latestRates = data.rates; // 儲存最新匯率
      // 只顯示常用幣別
      const showList = ['TWD','USD','JPY','EUR','CNY','HKD','KRW','GBP','AUD','CAD'];
      let html = '';
      showList.forEach(code => {
        html += `<tr><td>${code}</td><td>${latestRates[code] ? latestRates[code] : '-'}</td></tr>`;
      });
      document.getElementById('rateBody').innerHTML = html;
      document.getElementById('updateTime').textContent = '更新時間：' + new Date(data.time_last_updated * 1000).toLocaleString();
    }
    document.getElementById('fetchBtn').onclick = fetchRates;
    // 幣別互換功能
    document.getElementById('swapBtn').onclick = function() {
      const fromSel = document.getElementById('from');
      const toSel = document.getElementById('to');
      const tmp = fromSel.value;
      fromSel.value = toSel.value;
      toSel.value = tmp;
    };
    // 匯率轉換功能
    document.getElementById('convertBtn').onclick = function() {
      if (!latestRates) {
        document.getElementById('convertResult').textContent = '請先取得最新匯率';
        return;
      }
      const from = document.getElementById('from').value;
      const to = document.getElementById('to').value;
      const amount = parseFloat(document.getElementById('amount').value);
      if (isNaN(amount) || amount <= 0) {
        document.getElementById('convertResult').textContent = '請輸入有效金額';
        return;
      }
      // 以 USD 為基準，先換成 USD，再換成目標幣別
      let usdAmount = from === 'USD' ? amount : amount / latestRates[from];
      let result = to === 'USD' ? usdAmount : usdAmount * latestRates[to];
      document.getElementById('convertResult').textContent = `${amount} ${from} ≈ ${result.toFixed(4)} ${to}`;
    };
  </script>
</body>
</html>
