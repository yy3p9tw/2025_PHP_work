<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>簡易計算機練習</title>
    <style>
        body {
            background: linear-gradient(135deg, #f8fafc 0%, #ffe0f0 100%);
            font-family: 'Segoe UI', 'Noto Sans TC', 'Microsoft JhengHei', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 1.5em;
            margin-top: 3em;
        }

        .container input {
            font-size: 1.2em;
            padding: 0.4em 0.7em;
            border-radius: 8px;
            border: 1px solid #d72660;
            outline: none;
            width: 90px;
            text-align: center;
            transition: border 0.2s;
        }

        .container input:focus {
            border: 2px solid #ff69b4;
        }

        .btnCt {
            width: 220px;
            margin: 2em auto 0 auto;
            text-align: center;
        }

        button {
            width: 100%;
            font-size: 1.2em;
            background: linear-gradient(120deg, #d72660 60%, #f8bbd0 100%);
            color: #fff;
            border: none;
            border-radius: 30px;
            padding: 0.7em 0;
            font-weight: bold;
            box-shadow: 0 4px 16px #d7266055;
            cursor: pointer;
            transition: background 0.2s, box-shadow 0.2s;
            letter-spacing: 1px;
        }

        button:hover {
            background: linear-gradient(120deg, #f8bbd0 60%, #d72660 100%);
            box-shadow: 0 8px 24px #d72660;
        }

        #resultP {
            font-size: 1.3em;
            color: #d72660;
            text-align: center;
            margin-top: 2em;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .footer {
            text-align: center;
            margin-top: 3em;
            color: #aaa;
            font-size: 0.95em;
        }

        .back-btn {
            position: fixed;
            right: 24px;
            bottom: 24px;
            background: linear-gradient(120deg, #d72660 60%, #f8bbd0 100%);
            color: #fff;
            padding: 12px 22px;
            border-radius: 30px;
            font-size: 1.08em;
            font-weight: bold;
            text-decoration: none;
            box-shadow: 0 4px 16px #d7266055;
            border: 2px solid #f8bbd0;
            transition: background 0.2s, color 0.2s, box-shadow 0.2s;
            z-index: 999;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: linear-gradient(120deg, #f8bbd0 60%, #d72660 100%);
            color: #fff;
            box-shadow: 0 8px 24px #d72660;
        }
    </style>
</head>

<body>
    <div class="container">
        <input type="number" id="num1" value="10" placeholder="數字1">
        <input type="text" id="opt" value="+" maxlength="1" placeholder="+ - * /">
        <input type="number" id="num2" value="5" placeholder="數字2">
    </div>
    <div class="btnCt">
        <button type="button" id="myBtn">計算</button>
    </div>
    <p id="resultP">
        num1 + num2 = ?
    </p>
    <div class="footer">
        © 2025 計算機練習
    </div>
    <a href="../index.html" class="back-btn">回作品集</a>
    <script>
        // 1.綁定
        let num1 = document.getElementById('num1');
        let num2 = document.getElementById('num2');
        let opt = document.getElementById('opt');
        let myBtn = document.getElementById('myBtn');
        let resultP = document.getElementById('resultP');
        // 2.行動
        myBtn.addEventListener('click', function () {
            let num1Value = Number(num1.value);
            let num2Value = Number(num2.value);
            let optValue = opt.value.trim();
            let result = '';
            let valid = true;

            if (isNaN(num1Value) || isNaN(num2Value) || optValue === '') {
                resultP.innerText = '請輸入正確的數字與運算符號';
                return;
            }

            switch (optValue) {
                case '+':
                    result = num1Value + num2Value;
                    break;
                case '-':
                    result = num1Value - num2Value;
                    break;
                case '*':
                    result = num1Value * num2Value;
                    break;
                case '/':
                    if (num2Value === 0) {
                        resultP.innerText = '除數不可為0';
                        valid = false;
                    } else {
                        result = num1Value / num2Value;
                    }
                    break;
                default:
                    resultP.innerText = '僅支援 + - * / 四則運算';
                    valid = false;
            }
            if (valid) {
                resultP.innerText = ` ${num1Value} ${optValue} ${num2Value} = ${result}`;
            }
        });
    </script>
</body>

</html>
