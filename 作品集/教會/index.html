<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        body,
        html {
            height: 100%;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        .nav {
            background: #fff;
            color: #333;
            padding: 0;
            text-align: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 15vh;
            min-height: 60px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.04);
        }

        .nav>div,
        .nav>.dropdown {
            position: relative;
            padding: 0 24px;
            height: 60px;
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 1.1em;
            transition: background 0.2s;
            background: transparent;
            color: #333;
        }

        .nav>div:hover,
        .nav>.dropdown:hover {
            background: #f2f2f2;
            color: #222;
        }

        .nav .dropdown {
            display: flex;
            align-items: center;
        }

        .nav .dropdown-content {
            display: none;
            position: absolute;
            top: 100%; /* 直接貼齊主選單底部 */
            left: 0;
            background: #fafafa;
            color: #333;
            min-width: 140px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            z-index: 10;
            flex-direction: column;
        }

        .nav .dropdown-content a {
            color: #333;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            transition: background 0.2s;
            background: transparent;
        }

        .nav .dropdown-content a:hover {
            background: #f2f2f2;
            color: #111;
        }

        .nav .dropdown:hover .dropdown-content {
            display: flex;
        }

        .content-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            /* 讓內容區塊上下排列 */
        }

        .content {
            flex: 1;
            background: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2em;
            margin: 0;
            /* 取消外距，讓寬度100% */
        }

        .footer {
            background: #f2f2f2;
            color: #888;
            padding: 20px;
            text-align: center;
        }

        .map {
            margin-bottom: 10px;
        }

        .logo {
            margin-right: 12px;
        }

        .logo img {
            height: 40px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="nav">
            
            <div class="dropdown">關於我們
                <div class="dropdown-content">
                    <a href="#about1">教會簡介</a>
                    <a href="#about2">信仰宣言</a>
                </div>
            </div>
            <div class="dropdown">聚會時間
                <div class="dropdown-content">
                    <a href="#time1">主日崇拜</a>
                    <a href="#time2">小組聚會</a>
                </div>
            </div>
            <div>首頁</div>
            <div class="dropdown">最新消息
                <div class="dropdown-content">
                    <a href="#news1">活動公告</a>
                    <a href="#news2">近期消息</a>
                </div>
            </div>
            <div class="dropdown">聯絡我們
                <div class="dropdown-content">
                    <a href="#contact1">聯絡表單</a>
                    <a href="#contact2">交通資訊</a>
                </div>
            </div>
        </div>
        <div class="content-area">
            <div class="content">內容一</div>
            <div class="content">內容二</div>
            <div class="content">內容三</div>
        </div>
        <div class="footer">
            <div class="map">
                <!-- 可替換為實際地圖嵌入碼 -->
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3651.902954624478!2d121.56541731536346!3d25.03396498397225!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3442abbf8e8e8e8f%3A0x8e8e8e8e8e8e8e8e!2z5Y-w5YyX5biC!5e0!3m2!1szh-TW!2stw!4v1680000000000!5m2!1szh-TW!2stw"
                    width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div>
            <div>版權所有 &copy; 2025 教會網站</div>
        </div>
    </div>
</body>

</html>
