<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>食光之旅 Tastes Through Time</title>
  <link rel="stylesheet" href="tastes_through_time.css">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #0f0f0f, #1c1c2e, #2e2e2e);
      color: #f1f1f1;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .restaurant-info {
      background: rgba(0, 0, 0, 0.75);
      padding: 35px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1), 0 0 60px rgba(0, 255, 255, 0.1);
      max-width: 600px;
      width: 90%;
      border: 1px solid #888;
    }

    .res-title {
      font-family: 'Orbitron', sans-serif;
      font-size: 30px;
      color: #00FFFF;
      text-align: center;
      margin-bottom: 15px;
      text-shadow: 0 0 10px #00FFFF;
    }

    .res-address, .res-phone, .menu-title {
      margin: 10px 0;
      font-size: 15px;
    }

    .menu-title {
      font-size: 20px;
      color: #FFD700;
      margin-top: 25px;
      margin-bottom: 10px;
    }

    .menu-list {
      list-style: none;
      padding: 0;
    }

    .menu-item {
      margin-bottom: 12px;
      padding-left: 1.5em;
      position: relative;
    }

    .menu-item::before {
      content: "⏳";
      position: absolute;
      left: 0;
      color: #00FFFF;
    }

    .desc {
      display: block;
      font-size: 0.9em;
      color: #ccc;
      margin-top: 4px;
    }

    /* 新增樣式：固定右下角的按鈕 */
    .back-btn {
      position: fixed;
      right: 20px;
      bottom: 20px;
      background-color: rgba(0, 128, 128, 0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s, transform 0.3s;
    }

    .back-btn:hover {
      background-color: rgba(0, 128, 128, 1);
      transform: translateY(-2px);
    }
  </style>
</head>
<body>
  <div class="restaurant-info">
    <div class="res-title">食光之旅 Tastes Through Time</div>
    <div class="res-address">📍 地址：多時空匯聚站 T-12，時間迴廊，未來舊城交界</div>
    <div class="res-phone">📞 電話：+888-CHRONO-BITE</div>
    <div class="menu-title">菜單精選：</div>
    <div class="menu-list">
      <div class="menu-item">
        古羅馬烤羊
        <span class="desc">以香料與蜂蜜酒醬炙烤而成，復刻帝王盛宴</span>
      </div>
      <div class="menu-item">
        維多利亞奶油司康
        <span class="desc">優雅下午茶點，搭配特製時間果醬，甜入心坎</span>
      </div>
      <div class="menu-item">
        未來分子果球
        <span class="desc">氮氣爆珠＋浮空水果，未來食感，穿越味蕾界線</span>
      </div>
      <div class="menu-item">
        史前烤獸骨排
        <span class="desc">濃厚原始烤炙香氣，重返洪荒時代的原野滋味</span>
      </div>
    </div>
  </div>
  <!-- 固定右下的回味覺奇航按鈕 -->
  <a href="味覺奇航.html" class="back-btn">回味覺奇航</a>
</body>
</html>
