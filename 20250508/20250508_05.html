<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS首頁連結跳回</title>
    <style>
        /* 重置所有元素的預設外邊距，確保樣式一致 */
* {
    margin: 0;
}

/* 導航欄的樣式 */
.nav {
    width: 100%; /* 設置為視窗的完整寬度 */
    height: 10vh; /* 高度為視窗高度的10% */
    background-color: lightgray; /* 淺灰色背景 */
    position: fixed; /* 固定在頁面頂部 */
    margin: 0; /* 無外邊距 */
    padding: 0; /* 無內邊距 */
    display: flex; /* 使用 flexbox 佈局 */
    justify-content: space-around; /* 子元素間均分空間並四周留空 */
    align-items: center; /* 子元素在垂直方向上居中對齊 */
}

/* 當前活動導航項的樣式 */
.active {
    width: 140px; /* 固定寬度為140像素 */
    height: 50%; /* 高度為父元素(.nav)的50% */
    /* background-color: lightskyblue; */ /* 已註解：可選的背景顏色 */
    text-decoration: none; /* 移除連結的下劃線 */
    color: black; /* 文字顏色設為黑色 */
    text-align: center; /* 文字水平居中 */
    /* border-radius: 12px; */ /* 已註解：可選的圓角效果 */
    background-image: url(./2025050807.gif); /* 設置背景圖片 */
    background-size: 100px 100px; /* 背景圖片尺寸設為100x100像素 */
    /* background-position-x: -120px; */ /* 已註解：水平位置調整 */
    /* background-position-y: -130px; */ /* 已註解：垂直位置調整 */
    background-repeat: no-repeat; /* 背景圖片不重複顯示 */
}

/* 內容區容器的通用樣式 */
.container {
    width: 100%; /* 設置為視窗的完整寬度 */
    height: 80vh; /* 高度為視窗高度的80% */
}

/* 第一個內容區的樣式 */
.container-1 {
    background-color: lightblue; /* 淺藍色背景 */
    background-image: url(./2025050806.gif); /* 設置背景圖片 */
    background-position: center; /* 背景圖片居中顯示 */
    background-repeat: no-repeat; /* 背景圖片不重複顯示 */
}

/* 第二個內容區的樣式 */
.container-2 {
    background-color: lightpink; /* 淺粉色背景 */
    background-image: url(./2025050808.gif); /* 設置背景圖片 */
    background-position: center; /* 背景圖片居中顯示 */
    background-repeat: no-repeat; /* 背景圖片不重複顯示 */
}

/* 第三個內容區的樣式 */
.container-3 {
    background-color: lightgreen; /* 淺綠色背景 */
    background-image: url(./2025050811.png); /* 設置背景圖片 */
    background-position: center; /* 背景圖片居中顯示 */
    background-repeat: no-repeat; /* 背景圖片不重複顯示 */
}

/* 頁腳的樣式 */
.footer {
    width: 100%; /* 設置為視窗的完整寬度 */
    height: 80vh; /* 高度為視窗高度的80% */
    background-color: lightyellow; /* 淺黃色背景 */
    background-image: url(./20250508010.gif); /* 設置背景圖片 */
    background-position: center; /* 背景圖片居中顯示 */
    background-repeat: no-repeat; /* 背景圖片不重複顯示 */
}
    </style>
</head>

<body>
    <div class="nav">
        <a href="#container-2" class="active"></a>
        <a href="#container-3" class="active"></a>
        <a href="#footer" class="active"></a>
    </div>

    <div class="container container-1" id="container-1">

    </div>

    <div class="container container-2" id="container-2">

    </div>

    <div class="container container-3" id="container-3">

    </div>

    <div class="footer" id="footer">

    </div>
    
</body>

</html>
