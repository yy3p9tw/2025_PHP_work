        .box_td {

            /* 縮小以適應圓形 td */

            justify-content: center;
            align-items: center;

            padding: 10px;

            background-position-x: -144px;
            background-position-y: -109px;
            background-repeat: no-repeat;}

            background-color: lightskyblue;

            align-items: center;
            /* 添加垂直居中 */

            /* 確保文字水平居中 */

        table {
            width: 300px;
            height: 300px;
            border-collapse: collapse;
            margin: auto;
            width: 100%;
            vertical-align: middle;
        }

        td {

        .box_td4 {

        .box_td12 {

        }
