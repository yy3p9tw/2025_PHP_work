<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .header {
            margin: auto;
            width: 1024px;
            height: 65px;
            /* background-color: lightseagreen; */
        }

        .header-box {
            text-align: center;
            /* background-color: aliceblue; */
        }

        img {
            width: 1000px;
            height: 60px;
        }

        .container {
            width: 1024px;
            height: calc(768px - 65px - 20px);
            /* background-color: lightskyblue; */
            margin: auto;
            display: flex;
        }

        .container-left {
            width: 215px;
            height: calc(768px - 65px - 20px);
            background-color: lightsteelblue;
        }

        .cl-top {
            width: 215px;
            height: calc(100% - 25px);
            background-color: lightgrey;
        }

        .cl-bottom {
            width: 215px;
            height: 25px;
            background-color: lightseagreen;
        }

        .container-right {
            width: calc(100% - 215px);
            height: calc(768px - 65px - 20px);
            background-color: lightpink;
        }

        .cr-top {
            width: 100%;
            height: 29px;
            background-color: lemonchiffon;
        }

        .cr-bottom {
            width: 100%;
            height: calc(100% - 29px);
            background-color: lightblue;
        }

        .title {
            width: 1024px;
            height: 20px;
            background-color: lightsalmon;
            margin: auto;
        }

        iframe {
            width: 100%;
            height: 100%;

        }

        .cl-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin-top: 20px;
        }

        .cl-content>div {
            background-image: url(../wed18/images/menu1.png);
            background-repeat: no-repeat;
            width: 100%;
            height: 100%;
            text-align: center;
            margin-top: 20px;
            padding: 8px;
            margin-left: 13px;
        }
    </style>
</head>

<body>
    <header class="header">
        <div class="header-box"><a href="./index.html"><img src="../wed18/images/logo.png" alt="國立科技高中校園社團介紹網"></a>
        </div>
    </header>
    <div class="container">
        <div class="container-left">
            <div class="cl-top">
                <div class="cl-title">社團介紹 </div>

                <div class="cl-content">
                    <div><a href="../wed18/guitar_event.html" target="myIframe">吉他社</a> </div>
                    <div>熱舞社</div>
                    <div>棒球社</div>
                    <div>羽球社</div>
                    <div>足球社</div>
                    <div>童軍社</div>
                </div>
            </div>
            <div class="cl-bottom"></div>
        </div>
        <div class="container-right">
            <div class="cr-top">
                <marquee behavior="" direction="">歡迎光臨校園社團介紹網，參觀後請支持社團活
                    動並熱烈參與 </marquee>
            </div>

            <div class="cr-bottom"><iframe src="../wed18/main.html" frameborder="0" name="myIframe"></iframe></div>
        </div>
    </div>
    <div class="title"></div>
</body>

</html>
