<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
        }

        .header {
            width: 1024px;
            height: 65px;
            background-color: lightpink;
            margin: auto;
            border: 1px solid black;
        }

        .container {
            display: flex;
            width: 1024px;
            height: calc(768px - 65px - 20px);
            background-color: lightsalmon;
            margin: auto;
            border: 1px solid black;
            border-top: 0;
        }

        .box1 {
            width: 215px;
            height: 100%;
            background-color: lightskyblue;
            border: 1px solid black;
            border-top: 0;
            border-left: 0;
        }

        .box1-top {
            width: 100%;
            height: calc(100% - 25px);
            background-color: lightgreen;
            
        }

        .box1-bottom {
            width: 100%;
            height: 25px;
            background-color: rgb(217, 27, 235);
        }

        .box2 {
            width: calc(100% - 215px);
            height: 100%;
            background-color: rgb(250, 109, 130);
            border: 1px solid black;
        }

        .box2-top {
            width: 100%;
            height: 29px;
            background-color: lightsalmon;
        }

        .box2-bottom {
            width: 100%;
            height: calc(100% - 29px);
            background-color: lightseagreen;
        }

        .footer {
            width: 1024px;
            height: 20px;
            background-color: lightpink;
            margin: auto;
        }
    </style>
</head>

<body>
    <div class="header"></div>
    <div class="container">
        <div class="box1">
            <div class="box1-top"></div>
            <div class="box1-bottom"></div>
        </div>
        <div class="box2">
            <div class="box2-top"></div>
            <div class="box2-bottom"></div>
        </div>
    </div>
    <footer class="footer"></footer>
</body>

</html>
