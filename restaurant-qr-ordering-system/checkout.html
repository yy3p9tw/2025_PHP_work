<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="結帳頁面 - 確認訂單並完成付款">
    <title>結帳 - 餐廳點餐系統</title>
    
    <!-- CSS 樣式 -->
    <link rel="stylesheet" href="css/styles.css">
    
    <!-- PWA 設定 -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#FF6B35">
    
    <!-- 預載入重要資源 -->
    <link rel="preload" href="css/styles.css" as="style">
    <link rel="preload" href="js/checkout.js" as="script">
</head>
<body>
    <!-- 頂部導航 -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <button class="btn-back" onclick="history.back()">
                    ← 返回
                </button>
                <h1 class="navbar-title">結帳</h1>
                <div class="table-info">
                    <span id="currentTableNumber">座號：--</span>
                </div>
            </div>
        </div>
    </nav>

    <!-- 主要內容 -->
    <main class="main-content">
        <div class="container">
            <!-- 載入中狀態 -->
            <div class="loading-state" id="checkoutLoading">
                <div class="loading"></div>
                <p class="mt-3">載入訂單資料中...</p>
            </div>

            <!-- 結帳內容 -->
            <div class="checkout-content d-none" id="checkoutContent">
                <!-- 訂單摘要 -->
                <section class="order-summary mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>訂單摘要</h2>
                            <button class="btn btn-outline btn-sm" onclick="goToCart()">
                                修改訂單
                            </button>
                        </div>
                        <div class="card-body">
                            <div id="orderItems">
                                <!-- 訂單項目將由JavaScript動態插入 -->
                            </div>
                            <hr>
                            <div class="summary-row">
                                <span>小計</span>
                                <span id="orderSubtotal">$0</span>
                            </div>
                            <div class="summary-row total">
                                <span>總計</span>
                                <span id="orderTotal">$0</span>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 付款方式 -->
                <section class="payment-method mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>付款方式</h2>
                        </div>
                        <div class="card-body">                            <div class="payment-options">
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="cash" checked>
                                    <div class="option-content">
                                        <div class="option-icon">💰</div>
                                        <div class="option-text">
                                            <h3>現金付款</h3>
                                            <p>請至櫃檯以現金結帳</p>
                                        </div>
                                    </div>
                                </label>
                                
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="card">
                                    <div class="option-content">
                                        <div class="option-icon">💳</div>
                                        <div class="option-text">
                                            <h3>信用卡付款</h3>
                                            <p>請至櫃檯刷卡結帳</p>
                                        </div>
                                    </div>
                                </label>
                                
                                <label class="payment-option">
                                    <input type="radio" name="paymentMethod" value="mobile">
                                    <div class="option-content">
                                        <div class="option-icon">📱</div>
                                        <div class="option-text">
                                            <h3>行動支付</h3>
                                            <p>線上支付 (Apple Pay / Google Pay)</p>
                                        </div>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>
                </section>

                <!-- 備註資訊 -->
                <section class="order-notes mb-4">
                    <div class="card">
                        <div class="card-header">
                            <h2>備註 <span class="text-muted">(選填)</span></h2>
                        </div>
                        <div class="card-body">
                            <textarea 
                                id="customerNote" 
                                class="form-control" 
                                placeholder="例：不要辣、少油、餐具需求等..."
                                rows="3"
                                maxlength="200"
                            ></textarea>
                            <small class="text-muted">最多200個字</small>
                        </div>
                    </div>
                </section>

                <!-- 提交訂單 -->
                <section class="order-submit">
                    <div class="card">
                        <div class="card-body">
                            <button class="btn btn-primary btn-lg btn-block" id="submitOrderBtn">
                                確認訂單並付款
                            </button>
                            <div class="order-info">
                                <small class="text-muted">
                                    點擊確認後，訂單將送至廚房開始製作
                                </small>
                            </div>
                        </div>
                    </div>
                </section>
            </div>

            <!-- 空購物車狀態 -->
            <div class="empty-cart d-none" id="emptyCart">
                <div class="empty-icon">🛒</div>
                <h3>購物車是空的</h3>
                <p class="text-muted">請先到菜單頁面選擇餐點</p>
                <button class="btn btn-primary" onclick="goToMenu()">
                    前往菜單
                </button>
            </div>
        </div>
    </main>    <!-- 成功提示模態框 -->
    <div class="modal d-none" id="successModal">        <div class="modal-content success-modal">
            <button class="modal-close" onclick="clearAutoRedirect(); closeSuccessModal()" title="關閉">×</button>
            <div class="modal-body text-center">
                <div class="success-icon mb-3">✅</div>
                <div class="success-message mb-3">
                    <h3 class="mb-3">訂單提交成功！</h3>
                    <p class="payment-instruction">請至櫃檯完成付款</p>
                </div>
                <div class="order-number mb-3">
                    <span class="text-muted">訂單編號：</span>
                    <span id="orderNumber" class="order-number-text">#ORD001</span>
                </div>                <p class="text-muted mb-4">
                    預計製作時間：<span id="estimatedTime">15-20分鐘</span>
                </p>
                <div class="auto-redirect-notice mb-3">
                    <small class="text-muted">5秒後將自動返回首頁</small>
                </div>
                <div class="modal-actions">
                    <button class="btn btn-primary btn-lg" onclick="clearAutoRedirect(); closeSuccessModal(); goToMenu()">
                        繼續點餐
                    </button>
                    <button class="btn btn-outline" onclick="clearAutoRedirect(); closeSuccessModal(); goToHome()">
                        返回首頁
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- 通知提示 -->
    <div class="toast d-none" id="toast">
        <div class="toast-content">
            <span id="toastMessage"></span>
        </div>
    </div>

    <!-- JavaScript -->
    <script type="module" src="js/firebase-config.js"></script>
    <script src="js/checkout.js"></script>

    <style>
        /* 頁面特定樣式 */
        .navbar {
            background-color: var(--primary-color);
            color: white;
            padding: var(--spacing-md) 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: var(--shadow-sm);
        }

        .navbar-content {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .btn-back {
            background: none;
            border: none;
            color: white;
            font-size: var(--font-md);
            cursor: pointer;
            padding: var(--spacing-sm);
            border-radius: var(--border-radius-sm);
            transition: background-color 0.2s ease;
        }

        .btn-back:hover {
            background-color: rgba(255, 255, 255, 0.1);
        }

        .navbar-title {
            margin: 0;
            font-size: var(--font-xl);
            font-weight: 600;
        }

        .table-info {
            font-size: var(--font-sm);
            background-color: rgba(255, 255, 255, 0.2);
            padding: var(--spacing-xs) var(--spacing-sm);
            border-radius: var(--border-radius-sm);
        }

        .main-content {
            padding-top: var(--spacing-lg);
            padding-bottom: var(--spacing-lg);
        }

        /* 卡片樣式 */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: var(--spacing-md);
        }

        .card-header h2 {
            margin: 0;
            font-size: var(--font-lg);
            color: var(--text-dark);
        }

        /* 訂單項目 */
        .order-item {
            display: flex;
            align-items: center;
            padding: var(--spacing-md) 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .order-item:last-child {
            border-bottom: none;
        }

        .item-image {
            width: 60px;
            height: 60px;
            border-radius: var(--border-radius-md);
            object-fit: cover;
            margin-right: var(--spacing-md);
        }

        .item-details {
            flex: 1;
        }

        .item-name {
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: var(--spacing-xs);
        }

        .item-price-qty {
            color: var(--text-light);
            font-size: var(--font-sm);
        }

        .item-total {
            font-weight: 600;
            color: var(--primary-color);
        }

        /* 摘要行 */
        .summary-row {
            display: flex;
            justify-content: space-between;
            padding: var(--spacing-sm) 0;
        }

        .summary-row.total {
            font-size: var(--font-lg);
            font-weight: 600;
            color: var(--primary-color);
            border-top: 1px solid #f0f0f0;
            margin-top: var(--spacing-sm);
            padding-top: var(--spacing-md);
        }

        /* 付款選項 */
        .payment-options {
            display: flex;
            flex-direction: column;
            gap: var(--spacing-md);
        }

        .payment-option {
            display: block;
            cursor: pointer;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius-md);
            padding: var(--spacing-md);
            transition: all 0.2s ease;
        }

        .payment-option:hover {
            border-color: var(--primary-color);
        }

        .payment-option input[type="radio"] {
            display: none;
        }

        .payment-option input[type="radio"]:checked + .option-content {
            color: var(--primary-color);
        }

        .payment-option input[type="radio"]:checked {
            border-color: var(--primary-color);
            background-color: rgba(255, 107, 53, 0.1);
        }

        .payment-option input[type="radio"]:checked + .option-content::after {
            content: '✓';
            position: absolute;
            top: var(--spacing-sm);
            right: var(--spacing-sm);
            color: var(--primary-color);
            font-weight: 600;
        }

        .option-content {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            position: relative;
        }

        .option-icon {
            font-size: 24px;
            width: 40px;
            text-align: center;
        }

        .option-text h3 {
            margin: 0 0 var(--spacing-xs) 0;
            font-size: var(--font-md);
        }

        .option-text p {
            margin: 0;
            font-size: var(--font-sm);
            color: var(--text-light);
        }

        /* 空購物車狀態 */
        .empty-cart {
            text-align: center;
            padding: var(--spacing-xl);
        }

        .empty-icon {
            font-size: 64px;
            margin-bottom: var(--spacing-md);
        }        /* 成功模態框特殊樣式 */
        .success-icon {
            font-size: 64px;
            color: var(--success);
        }

        .order-number {
            background-color: #f8f9fa;
            padding: var(--spacing-md);
            border-radius: var(--border-radius-md);
            border-left: 4px solid var(--primary-color);
        }

        .order-number-text {
            font-weight: 600;
            font-size: var(--font-lg);
            color: var(--primary-color);
        }

        .modal-actions {
            display: flex;
            gap: var(--spacing-md);
            justify-content: center;
        }

        .modal-actions .btn {
            flex: 1;
            max-width: 150px;
        }

        /* 訂單資訊 */
        .order-info {
            text-align: center;
            margin-top: var(--spacing-md);
        }

        /* 載入狀態 */
        .loading-state {
            text-align: center;
            padding: var(--spacing-xl);
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .modal-actions {
                flex-direction: column;
            }

            .modal-actions .btn {
                max-width: none;
            }

            .payment-option {
                padding: var(--spacing-sm);
            }
        }    </style>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

    <script type="module">        // 🔥 Firebase 專案設定
        const firebaseConfig = {

            window.isFirebaseEnabled = false;
        }
    </script>

    <!-- 載入服務 -->
    <script src="js/services/FirebaseService.js"></script>
    <script src="js/checkout.js"></script>
</body>
</html>
