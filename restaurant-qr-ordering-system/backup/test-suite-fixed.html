<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>修正版 OOP 測試套件</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #ff6b6b, #ffa500);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .controls {
            padding: 30px;
            border-bottom: 1px solid #eee;
        }

        .control-group {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(102, 126, 234, 0.3);
        }

        .btn-secondary {
            background: #f8f9fa;
            color: #495057;
            border: 1px solid #dee2e6;
        }

        .btn-secondary:hover {
            background: #e9ecef;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: #f8f9fa;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-4px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: 700;
            margin-bottom: 8px;
        }

        .stat-number.success { color: #28a745; }
        .stat-number.danger { color: #dc3545; }
        .stat-number.info { color: #17a2b8; }
        .stat-number.warning { color: #ffc107; }

        .results {
            padding: 30px;
        }

        .log-container {
            background: #1e1e1e;
            color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            max-height: 500px;
            overflow-y: auto;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.4;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .log-entry.success {
            background: rgba(81, 207, 102, 0.2);
            color: #51cf66;
        }

        .log-entry.error {
            background: rgba(255, 107, 107, 0.2);
            color: #ff6b6b;
        }

        .log-entry.info {
            background: rgba(102, 126, 234, 0.2);
            color: #667eea;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #e9ecef;
            border-radius: 4px;
            overflow: hidden;
            margin: 20px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea, #764ba2);
            width: 0%;
            transition: width 0.3s ease;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🧪 修正版 OOP 測試套件</h1>
            <p>餐廳QR點餐系統 - 物件導向架構測試</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <button class="btn btn-primary" onclick="runAllTests()">🚀 運行所有測試</button>
                <button class="btn btn-secondary" onclick="runBasicTests()">🧪 基本測試</button>
                <button class="btn btn-secondary" onclick="runCoreTests()">⚡ 核心模組測試</button>
                <button class="btn btn-secondary" onclick="clearResults()">🗑️ 清除結果</button>
            </div>
        </div>

        <div class="stats" id="stats" style="display: none;">
            <div class="stat-card">
                <div class="stat-number success" id="passed-count">0</div>
                <div class="stat-label">通過測試</div>
            </div>
            <div class="stat-card">
                <div class="stat-number danger" id="failed-count">0</div>
                <div class="stat-label">失敗測試</div>
            </div>
            <div class="stat-card">
                <div class="stat-number info" id="total-count">0</div>
                <div class="stat-label">總測試數</div>
            </div>
            <div class="stat-card">
                <div class="stat-number warning" id="pass-rate">0%</div>
                <div class="stat-label">通過率</div>
            </div>
        </div>

        <div class="results">
            <div class="progress-bar" id="progress-container" style="display: none;">
                <div class="progress-fill" id="progress"></div>
            </div>

            <div id="log-output" class="log-container">
                <div class="log-entry info">🎯 修正版測試套件已準備就緒</div>
            </div>
        </div>
    </div>

    <!-- 載入依賴 -->
    <script src="js/test/TestFramework.js"></script>
    <script src="js/test/TestDataFactory.js"></script>
    <script src="js/test/TestUtils.js"></script>
    <script src="js/core/EventBus.js"></script>
    <script src="js/core/ErrorHandler.js"></script>
    <script src="js/core/StorageService.js"></script>
    <script src="js/managers/CartManager.js"></script>

    <script>
        let testResults = null;
        let isTestRunning = false;

        function log(message, type = 'info') {
            const output = document.getElementById('log-output');
            const div = document.createElement('div');
            div.className = `log-entry ${type}`;
            div.textContent = `${new Date().toLocaleTimeString()}: ${message}`;
            output.appendChild(div);
            output.scrollTop = output.scrollHeight;
        }

        function showStats(results) {
            const stats = document.getElementById('stats');
            stats.style.display = 'grid';
            
            document.getElementById('passed-count').textContent = results.passed;
            document.getElementById('failed-count').textContent = results.failed;
            document.getElementById('total-count').textContent = results.total;
            
            const passRate = results.total > 0 ? ((results.passed / results.total) * 100).toFixed(1) : 0;
            document.getElementById('pass-rate').textContent = `${passRate}%`;
        }

        function clearResults() {
            document.getElementById('log-output').innerHTML = 
                '<div class="log-entry info">🎯 修正版測試套件已準備就緒</div>';
            document.getElementById('stats').style.display = 'none';
            document.getElementById('progress-container').style.display = 'none';
        }

        async function runBasicTests() {
            if (isTestRunning) return;
            isTestRunning = true;
            
            clearResults();
            log('🧪 運行基本測試...', 'info');
            
            try {
                // 基本功能測試
                describe('基本功能測試', () => {
                    it('expect.toBe 應該正常工作', () => {
                        expect(1 + 1).toBe(2);
                    });
                    
                    it('expect.toEqual 應該正常工作', () => {
                        expect({a: 1}).toEqual({a: 1});
                    });
                    
                    it('expect.toMatchObject 應該正常工作', () => {
                        const obj = { name: 'test', age: 25 };
                        expect(obj).toMatchObject({
                            name: 'test',
                            age: expect.any(Number)
                        });
                    });
                    
                    it('jest.fn mock 應該正常工作', () => {
                        const mockFn = jest.fn();
                        mockFn('hello');
                        expect(mockFn).toHaveBeenCalledWith('hello');
                    });
                });

                const results = await runTests();
                showStats(results);
                
                if (results.failed === 0) {
                    log('✅ 所有基本測試通過！', 'success');
                } else {
                    log(`❌ ${results.failed} 個測試失敗`, 'error');
                }
                
            } catch (error) {
                log(`❌ 測試運行失敗: ${error.message}`, 'error');
                console.error(error);
            } finally {
                isTestRunning = false;
            }
        }

        async function runCoreTests() {
            if (isTestRunning) return;
            isTestRunning = true;
            
            clearResults();
            log('⚡ 運行核心模組測試...', 'info');
            
            try {
                // EventBus 測試
                describe('EventBus 核心測試', () => {
                    let eventBus;
                    
                    beforeEach(() => {
                        eventBus = EventBus.getInstance();
                        eventBus.clearAllListeners();
                    });
                    
                    it('應該能夠註冊和觸發事件', () => {
                        let received = false;
                        eventBus.on('test-event', () => { received = true; });
                        eventBus.emit('test-event');
                        expect(received).toBe(true);
                    });
                    
                    it('應該能夠移除事件監聽器', () => {
                        let count = 0;
                        const callback = () => { count++; };
                        eventBus.on('test-event', callback);
                        eventBus.emit('test-event');
                        eventBus.off('test-event', callback);
                        eventBus.emit('test-event');
                        expect(count).toBe(1);
                    });
                });

                // ErrorHandler 測試
                describe('ErrorHandler 核心測試', () => {
                    let errorHandler;
                    
                    beforeEach(() => {
                        ErrorHandler.instance = null;
                        errorHandler = ErrorHandler.getInstance();
                        errorHandler.errorLog = [];
                    });
                    
                    it('應該能夠處理錯誤', () => {
                        const testError = new Error('Test error');
                        errorHandler.handleError(testError);
                        expect(errorHandler.errorLog.length).toBe(1);
                    });
                    
                    it('應該能夠分類錯誤', () => {
                        const appError = new AppError('Test', 'VALIDATION_TEST');
                        const category = errorHandler.categorizeError(appError);
                        expect(category).toBe('VALIDATION');
                    });
                });

                // CartManager 測試
                describe('CartManager 核心測試', () => {
                    let cartManager;
                    let mockStorage;
                    
                    beforeEach(() => {
                        mockStorage = {
                            getItem: jest.fn().mockReturnValue(null),
                            setItem: jest.fn(),
                            removeItem: jest.fn(),
                            clear: jest.fn()
                        };
                        cartManager = new CartManager(mockStorage);
                    });
                    
                    it('應該初始化空購物車', () => {
                        expect(Array.isArray(cartManager.items)).toBe(true);
                        expect(cartManager.items.length).toBe(0);
                    });
                    
                    it('應該能夠添加商品', () => {
                        const item = TestDataFactory.createMenuItem();
                        cartManager.addItem(item, 1);
                        expect(cartManager.items.length).toBe(1);
                        expect(cartManager.items[0].name).toBe(item.name);
                    });
                });

                const results = await runTests();
                showStats(results);
                
                if (results.failed === 0) {
                    log('✅ 所有核心測試通過！', 'success');
                } else {
                    log(`❌ ${results.failed} 個測試失敗`, 'error');
                    results.errors.forEach(error => {
                        log(`  - ${error.test}: ${error.error.message}`, 'error');
                    });
                }
                
            } catch (error) {
                log(`❌ 測試運行失敗: ${error.message}`, 'error');
                console.error(error);
            } finally {
                isTestRunning = false;
            }
        }

        async function runAllTests() {
            if (isTestRunning) return;
            isTestRunning = true;
            
            clearResults();
            log('🚀 運行完整測試套件...', 'info');
            
            const progressContainer = document.getElementById('progress-container');
            const progressBar = document.getElementById('progress');
            progressContainer.style.display = 'block';
            
            try {
                // 運行基本測試
                await runBasicTests();
                progressBar.style.width = '50%';
                
                // 等待一秒
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // 運行核心測試
                await runCoreTests();
                progressBar.style.width = '100%';
                
                log('🎉 完整測試套件運行完成！', 'success');
                
            } catch (error) {
                log(`❌ 完整測試失敗: ${error.message}`, 'error');
                console.error(error);
            } finally {
                isTestRunning = false;
                setTimeout(() => {
                    progressContainer.style.display = 'none';
                    progressBar.style.width = '0%';
                }, 2000);
            }
        }

        // 初始化檢查
        window.addEventListener('load', () => {
            log('🔍 檢查測試環境...', 'info');
            
            const checks = [
                { name: 'TestFramework', check: () => typeof TestFramework !== 'undefined' },
                { name: 'TestUtils', check: () => typeof TestUtils !== 'undefined' },
                { name: 'EventBus', check: () => typeof EventBus !== 'undefined' },
                { name: 'ErrorHandler', check: () => typeof ErrorHandler !== 'undefined' },
                { name: 'CartManager', check: () => typeof CartManager !== 'undefined' },
                { name: 'jest mock', check: () => typeof jest !== 'undefined' },
                { name: 'describe/it/expect', check: () => typeof describe !== 'undefined' && typeof it !== 'undefined' && typeof expect !== 'undefined' }
            ];
            
            let allPassed = true;
            checks.forEach(check => {
                if (check.check()) {
                    log(`✅ ${check.name} 可用`, 'success');
                } else {
                    log(`❌ ${check.name} 不可用`, 'error');
                    allPassed = false;
                }
            });
            
            if (allPassed) {
                log('🎯 測試環境準備完成，可以開始測試！', 'success');
            } else {
                log('⚠️ 測試環境存在問題，請檢查控制台錯誤', 'error');
            }
        });
    </script>
</body>
</html>
