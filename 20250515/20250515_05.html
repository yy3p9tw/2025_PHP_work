<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container {
            display: flex;
            justify-content: space-around;
            align-items: center;

            width: 80%;
            height: 50vh;
            background-color: lightblue;
            margin: auto;
        }

        .item {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }


        .container-column{    
            display: flex;
            flex-direction: column;
            /* 主軸置中 */
            justify-content: space-around;
            /* 次軸置中 */
            align-items: center;
            
            width: 80%;
            height: 150vh;
            background-color: lightpink;
            margin: auto;
            margin-top: 20px;
        }
        .item-column {
            width: 300px;
            height: 300px;
            background-color: lightgray;
        }

    </style>
</head>

<body>
    <div class="container">
        <div class="item"></div>
        <div class="item"></div>
        <div class="item"></div>
    </div>

    <div class="container-column">
        <div class="item-column">111</div>
        <div class="item-column">222</div>
        <div class="item-column">333</div>
    </div>
</body>

</html>
