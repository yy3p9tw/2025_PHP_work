<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FLEX 練習</title>

    <style>
        /* 全局設定 */
        body {
            margin: 0;
        }

        /* 導航列樣式 */
        .nav {
            width: 100%;
            height: 10vh;
            background-color: #FF69B4; /* Hot Pink 作為主色 */
            position: fixed;
            top: 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1000;
        }

        /* 導航列中的連結或活動項目樣式 */
        .active {
            width: 100px;
            height: 60%;
            text-decoration: none;
            color: #FFFFFF; /* 白色文字 */
            text-align: center;
            background-color: #FFB6C1; /* Light Pink 作為背景 */
            background-image: url(https://iili.io/3gzpqen.png);
            background-size: 100px 55px;
            background-repeat: no-repeat;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            border: 2px solid #800080; /* 紫色邊框，JOJO 風格 */
        }

        /* 回上方按鈕 */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 16px;
            font-size: 16px;
            background-color: #FF69B4; /* Hot Pink */
            color: #FFFFFF; /* 白色文字 */
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 999;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* 滑鼠懸停在 .active 元素上 */
        .active:hover {
            background-color: #1E90FF; /* Dodger Blue 懸停效果 */
            transform: scale(1.05);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        /* 內容容器樣式 */
        .container {
            width: 100%;
            padding-top: 10vh;
            text-align: center;
            background-color: #FFB6C1; /* Light Pink 作為容器背景 */
            padding-bottom: 5vh;
            clear: both;
        }

        /* 容器內的行 */
        .row {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 20px;
        }

        /* 通用 box 樣式 */
        .box {
            background-color: #FF69B4; /* Hot Pink */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            transition: all 0.3s ease;
            border: 2px solid #800080; /* 紫色邊框 */
        }

        /* 滑鼠懸停在 .box 元素上 */
        .box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #1E90FF; /* Dodger Blue 懸停效果 */
        }

        /* 特定 box 樣式 */
        .box1 {
            width: 90%;
            height: 80vh;
            background-image: url(https://iili.io/3gxbqKP.png);
            background-size: cover;
            background-position: center;
        }

        .box2 {
            width: 45%;
            height: 130vh;
            background-image: url(https://iili.io/3gxb3oQ.jpg);
            background-size: cover;
            background-position: center;
        }

        .box2_1 {
            width: 45%;
            height: 130vh;
            background-image: url(https://iili.io/3gxbCUF.jpg);
            background-size: cover;
            background-position: center;
        }

        .box3 {
            width: 30%;
            height: 130vh;
            background-image: url(https://iili.io/3gxbdDx.jpg);
            background-size: cover;
            background-position: center;
        }

        .box3_1 {
            width: 30%;
            height: 130vh;
            background-image: url(https://iili.io/3gxboHg.jpg);
            background-size: cover;
            background-position: center;
        }

        .box3_2 {
            width: 30%;
            height: 130vh;
            background-image: url(https://iili.io/3gxbzOJ.jpg);
            background-size: cover;
            background-position: center;
        }

        .box4 {
            width: 22.5%;
            height: 130vh;
            background-image: url(https://iili.io/3gzqsMF.jpg);
            background-size: cover;
            background-position: center;
        }

        /* 響應式設計 */
        @media (max-width: 768px) {
            .box2,
            .box2_1,
            .box3,
            .box3_1,
            .box3_2,
            .box4 {
                width: 90%;
            }
        }

        /* 頁尾 */
        #footer {
            background-color: #FF69B4; /* Hot Pink */
            color: #FFFFFF; /* 白色文字 */
            text-align: center;
            padding: 20px 0;
            margin-top: 0px;
            font-size: 0.9em;
            width: 100%;
            border-top: 2px solid #800080; /* 紫色邊框 */
        }

        #footer:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
            background-color: #1E90FF; /* Dodger Blue 懸停效果 */
        }
    </style>
</head>

<body>
    <a id="top"></a>
    <div class="nav">
        <a href="#container-3" class="active"></a>
        <a href="#container-4" class="active"></a>
        <a href="#container-5" class="active"></a>
    </div>

    <div class="container" id="container-2">
        <div class="row">
            <div class="box box1"></div>
        </div>
    </div>

    <div class="container" id="container-3">
        <div class="row">
            <div class="box box2"></div>
            <div class="box box2 box2_1"></div>
        </div>
    </div>

    <div class="container" id="container-4">
        <div class="row">
            <div class="box box3"></div>
            <div class="box box3 box3_1"></div>
            <div class="box box3 box3_2"></div>
        </div>
    </div>

    <div class="container" id="container-5">
        <div class="row">
            <div class="box box4"></div>
            <div class="box box4"></div>
            <div class="box box4"></div>
            <div class="box box4"></div>
        </div>
    </div>
    <a href="#top" id="backToTop">↑ Top</a>
    <footer id="footer">
        © 2025 Footer Section
    </footer>
</body>

</html>
