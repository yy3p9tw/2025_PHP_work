<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            margin-left: -1;
            margin-right: -1;
        }
        .box {
            width: 100%;
            height: 25vh;
            background-color: lightblue;
        }

        table,
        tr,
        td {
            /* border: 1px solid black; */
        }

        table {
            width: 100%;
        }

        .bg-pink {
            background-color: lightpink;
        }

        .bg-blue {
            background-color: skyblue;
        }

        .w-25 {
            width: 25%;
        }

        .w-33 {
            width: 33%;
        }

        .float-left {
            float: left;
        }

        .float-right {
            float: right;
        }

        .inline-block {
            display: inline-block;
        }
    </style>
</head>

<body>
    <!-- 1 -->
    <div class="container1">
        <div class="box">

        </div>
    </div>
    <!-- 2 -->
    <div class="container2">
        <table>
            <tr>
                <td>
                    <div class="box bg-blue"></div>
                </td>
                <td>
                    <div class="box bg-pink"></div>
                </td>
            </tr>
        </table>
    </div>
    <!-- 3 -->
    <div class="container3">
        <div class="box float-left w-33 bg-blue">

        </div>
        <div class="box float-left w-33 bg-pink">

        </div>
        <div class="box float-right w-33 box31">

        </div>
    </div>

    <!-- 4 很少使用來排版型-->
    <div class="container3">
        <div class="box inline-block w-25 bg-blue">

        </div>
        <div class="box inline-block w-25 bg-pink">

        </div>
        <div class="box inline-block w-25">

        </div>
        <div class="box inline-block w-25">

        </div>
    </div>

    <!-- 5 position 很少使用來排版型 ... -->

</body>

</html>
