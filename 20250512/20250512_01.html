<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 框框中的框框 */
        .box {
            position: relative;
            width: 300px;
            height: 300px;
            background-color: lightblue;
        }
        .inner-box {
            position: absolute;
            width: 100px;
            height: 100px;
            background-color: lightcoral;
            bottom: 0px;
            right: 0px;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="inner-box"></div>
    </div>
</body>
</html>
