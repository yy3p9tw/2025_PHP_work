<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
        /* 全局設定 */
        body {
            margin: 0;
            /* 移除 body 預設的外邊距 */
        }

        /* 導航列樣式 */
        .nav {
            width: 100%;
            /* 寬度佔滿整個視窗 */
            height: 10vh;
            /* 高度為視窗高度的 10% */
            background-color: #fcd6d6;
            /* 柔和粉紅 背景色 */
            position: fixed;
            /* 固定定位，使其在滾動時保持在原位 */
            top: 0;
            /* 固定在視窗頂部 */
            display: flex;
            /* 使用 Flexbox 佈局子元素 */
            justify-content: space-around;
            /* 子元素平均分佈在主軸上，兩端留白 */
            align-items: center;
            /* 子元素在交叉軸上垂直居中 */
            z-index: 1000;
            /* 確保在最上層，防止被其他元素覆蓋 */
        }

        /* 導航列中的連結或活動項目樣式 */
        .active {
            width: 100px;
            /* 元素寬度 */
            height: 60%;
            /* 元素高度為其父元素 (.nav) 高度的 60% */
            text-decoration: none;
            /* 移除連結下劃線 */
            color: black;
            /* 文字顏色 */
            text-align: center;
            /* 文字水平居中 (在 Flexbox 中可能不必要，但可保留) */
            background-color: #f8cfcf;
            /* 柔和粉紅 背景色 */
            background-image: url(https://iili.io/38qdlQ2.webp);
            /* 設定背景圖片 */
            background-size: 100px 100px;
            /* 設定背景圖片大小 */
            background-repeat: no-repeat;
            /* 防止背景圖片重複 */
            border-radius: 12px;
            /* 圓角半徑 */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            /* 陰影效果：水平偏移0px, 垂直偏移4px, 模糊半徑6px, 顏色為帶有透明度的黑色 */
            transition: all 0.3s ease;
            /* 設定所有屬性的過渡動畫，持續0.3秒，使用 ease 緩動函數 */
            display: flex;
            /* 使用 Flexbox 佈局內容 (用於文字或圖片居中) */
            align-items: center;
            /* 內容在交叉軸上垂直居中 */
            justify-content: center;
            /* 內容在主軸上水平居中 */
            font-weight: bold;
            /* 字體加粗 */
        }

        /* 回上方 */
        #backToTop {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 10px 16px;
            font-size: 16px;
            background-color: #f8cfcf;
            /* 柔和粉紅 背景色 */
            color: white;
            text-decoration: none;
            border-radius: 50%;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            z-index: 999;
            transition: background-color 0.3s, transform 0.2s;
        }

        /* 滑鼠懸停在 .active 元素上時的樣式 */
        .active:hover {
            background-color: #f5bebe;
            /* 滑鼠移過時，背景色變深一點的粉紅 */
            transform: scale(1.05);
            /* 滑鼠移過時，元素放大 5% */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* 滑鼠移過時，陰影效果加強 */
        }

        /* 內容容器樣式 */
        .container {
            width: 100%;
            /* 寬度佔滿整個視窗 */
            padding-top: 10vh;
            /* 頂部內邊距，避免內容被固定導航列擋住 */
            text-align: center;
            /* 容器內的文字和行內元素水平居中 */
            background-color: #ffeaea;
            /* 柔粉背景色 */
            padding-bottom: 5vh;
            /* 底部內邊距 */
        }

        /* 容器內的行 (用於排列 box) */
        .row {
            display: flex;
            /* 使用 Flexbox 佈局子元素 (.box) */
            flex-wrap: wrap;
            /* 如果子元素超出容器寬度，允許換行 */
            justify-content: center;
            /* 子元素在主軸上水平居中 */
            gap: 10px;
            /* 子元素之間的間距 (水平和垂直) */
            margin-top: 20px;
            /* 頂部外邊距 */
        }

        /* 通用 box 樣式 */
        .box {
            background-color: #f8cfcf;
            /* 淡粉紅 背景色 */
            border-radius: 8px;
            /* 圓角半徑 */
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            /* 陰影效果 */
            transition: all 0.3s ease;
            /* 設定所有屬性的過渡動畫 */
        }

        /* 滑鼠懸停在 .box 元素上時的樣式 */
        .box:hover {
            transform: translateY(-5px);
            /* 滑鼠移過時，元素向上移動 5px */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* 滑鼠移過時，陰影效果加強 */
            background-color: #f5bebe;
            /* 滑鼠移過時背景變亮一點 */
        }

        /* 特定 box 樣式 (根據內容或佈局需求) */
        .box1 {
            width: 90%;
            /* 寬度為其父元素 (.row) 的 90% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38q3Des.jpg);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box2 {
            width: 45%;
            /* 寬度為其父元素 (.row) 的 45% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfjs4.png);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box2_1 {
            width: 45%;
            /* 寬度為其父元素 (.row) 的 45% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfhXf.jpg);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box3 {
            width: 30%;
            /* 寬度為其父元素 (.row) 的 30% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfXzG.jpg);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box3_1 {
            width: 30%;
            /* 寬度為其父元素 (.row) 的 30% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfVbs.jpg);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box3_2 {
            width: 30%;
            /* 寬度為其父元素 (.row) 的 30% */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfegS.gif);
            /* 設定背景圖片 (Gif 圖片) */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        .box4 {
            width: 22.5%;
            /* 寬度為其父元素 (.row) 的 22.5% (用於一行四個 box) */
            height: 80vh;
            /* 高度為視窗高度的 80% */
            background-image: url(https://iili.io/38qfvd7.jpg);
            /* 設定背景圖片 */
            background-size: cover;
            /* 背景圖片覆蓋整個元素區域 */
            background-position: center;
            /* 背景圖片居中顯示 */
        }

        /* 響應式設計：當視窗寬度小於等於 768px 時應用以下樣式 */
        @media (max-width: 768px) {

            /* 在小螢幕上，box2, box3, box4 都改為佔據父元素寬度的 90% */
            .box2,
            .box3,
            .box4 {
                width: 90%;
            }

            /* 注意：這裡只改變了 box2, box3, box4 的寬度，原本的 box2_1, box3_1, box3_2 也需要類似的處理，
               或者可以將它們的樣式合併到 .box2, .box3 中，如果它們在小螢幕下的表現相同。
               目前的寫法會讓 box2_1, box3_1, box3_2 在小螢幕下仍然使用原本設定的寬度，
               這可能不是預期的行為。需要確認是否也需要將它們改為 width: 90%; */
        }

        #footer {
            background-color: #f8cfcf;
            /* 使用與 box 和回上方按鈕相同的淡粉紅色 */
            color: #333;
            /* 深灰色文字，以便在淺色背景上清晰可見 */
            text-align: center;
            /* 文字水平居中 */
            padding: 20px 0;
            /* 上下內邊距，左右無內邊距 */
            margin-top: 0px;
            /* 在內容和 footer 之間增加一些空間 */
            font-size: 0.9em;
            /* 字體大小比標準字體小一點 */
            width: 100%;
            /* 寬度佔滿整個視窗 */

        }
        #footer:hover {
            transform: translateY(-5px);
            /* 滑鼠移過時，元素向上移動 5px */
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
            /* 滑鼠移過時，陰影效果加強 */
            background-color: #f7c8c8;
            /* 滑鼠移過時背景變亮一點 */
        }
    </style>
</head>

<body>
    <a id="top"></a>
    <div class="nav">
        <a href="#container-3" class="active"></a>
        <a href="#container-4" class="active"></a>
        <a href="#container-5" class="active"></a>
    </div>

    <div class="container" id="container-2">
        <div class="row">
            <div class="box box1"></div>
        </div>
    </div>

    <div class="container" id="container-3">
        <div class="row">
            <div class="box box2"></div>
            <div class="box box2 box2_1"></div>
        </div>
    </div>

    <div class="container" id="container-4">
        <div class="row">
            <div class="box box3"></div>
            <div class="box box3 box3_1"></div>
            <div class="box box3 box3_2"></div>
        </div>
    </div>

    <div class="container" id="container-5">
        <div class="row">
            <div class="box box4"></div>
            <div class="box box4"></div>
            <div class="box box4"></div>
            <div class="box box4"></div>
        </div>
    </div>
    <a href="#top" id="backToTop">↑ Top</a>
    <footer id="footer">
        © 2025 Footer Section
    </footer>

</body>

</html>
