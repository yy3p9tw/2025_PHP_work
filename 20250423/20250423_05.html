<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>黃老漢-徵兵</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('./2025042301.png') no-repeat center center fixed;
      background-size: 50%;
      overflow-x: hidden;
      position: relative;
    }
   /* ↓↓↓ 刪除黑霧遮罩 ↓↓↓ */
    /* .overlay {
      background-color: rgba(0, 0, 0, 0.6);
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      z-index: -1;
    } */

    h1 {
      text-align: center;
      color: gold;
      font-size: 2.2em;
      margin-top: 40px;
      text-shadow: 0 0 15px #ffd700, 0 0 30px #ffcc00;
      animation: fadeInDown 1s ease-out;
    }

    form {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      border-radius: 16px;
      width: 360px;
      margin: 200px auto 50px;
      box-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
      position: relative;
      z-index: 1;
      animation: fadeUp 1.2s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(60px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    p {
      margin-bottom: 20px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 6px;
    }

    label[for="name"] {
      color: #e74c3c;
    }

    label[for="race"] {
      color: #2ecc71;
    }

    label[for="birthday"] {
      color: #9b59b6;
    }

    label[for="planet"] {
      color: #3498db;
    }

    input[type="text"],
    input[type="date"],
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
      transition: box-shadow 0.3s, border 0.3s;
    }

    input[type="text"]:focus,
    input[type="date"]:focus,
    select:focus {
      outline: none;
      box-shadow: 0 0 10px #ffd54f;
      border-color: #f1c40f;
    }

    select option {
      transition: all 0.2s ease;
    }

    input[type="submit"] {
      background: linear-gradient(to right, #f39c12, #f1c40f);
      color: white;
      font-weight: bold;
      padding: 12px 25px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
      box-shadow: 0 0 10px gold;
      transition: transform 0.3s ease, box-shadow 0.3s ease, opacity 0.3s ease;
    }

    input[type="submit"]:hover {
      transform: scale(1.08) rotate(-1deg);
      box-shadow: 0 0 25px #fff176, 0 0 40px #fdd835;
      opacity: 0.95;
    }

    /* 👽 呼吸動畫效果（form 周圍） */
    form::before {
      content: '';
      position: absolute;
      top: -5px; left: -5px;
      width: calc(100% + 10px);
      height: calc(100% + 10px);
      border-radius: 20px;
      background: radial-gradient(circle, rgba(255,215,0,0.3) 0%, transparent 80%);
      z-index: -1;
      animation: pulseGlow 3s infinite ease-in-out;
    }

    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      }
      50% {
        box-shadow: 0 0 30px rgba(255, 215, 0, 0.6);
      }
    }
  </style>
</head>

<body>
  <div class="overlay"></div>
  <h1>黃老漢-徵兵</h1>
  <form action="">
    <p>
      <label for="name">👑 姓名</label>
      <input type="text" name="name" id="name" required>
    </p>
    <p>
      <label for="race">⚔️ 植物(工作時稱職務)</label>
      <select name="race" id="race" required>
        <option value=""></option>
        <option value="罐頭">星際戰士(罐頭)</option>
        <option value="政委">政委</option>
        <option value="星語者">星語者</option>
        <option value="導航者">導航者(三眼仔)</option>
      </select>
    </p>
    <p>
      <label for="birthday">📅 出生年月日(黃老漢聖數13)</label>
      <input type="date" name="birthday" id="birthday" required>
    </p>
    <p>
      <label for="planet">🌍 世界</label>
      <select name="planet" id="planet" required>
        <option value=""></option>
        <option value="Catachan">卡塔昌</option>
        <option value="Macragge">奧特拉馬</option>
        <option value="Holy Terra">神聖泰拉</option>
      </select>
    </p>
    <p>
      <input type="submit" value="⚡ 開始征程">
    </p>
  </form>
</body>
</html>
